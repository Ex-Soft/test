<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test print</title>
    <script>
      function printViaWindow() {
        const html =
          '<!doctype html><html><head><meta charset="utf-8" /></head><body><h1>Test print</h1></body></html>';
        const wnd = window.open(undefined, "_blank");
        wnd?.document.write(html);
        wnd?.document.close();
        wnd?.focus();
        wnd?.print();
      }
    </script>
  </head>
  <body>
    <h1>Test print</h1>
    <input type="button" value="Print via Window" onclick="printViaWindow();" />
  </body>
</html>
