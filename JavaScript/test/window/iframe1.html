<SCRIPT type=text/javascript>
<!--

function makeObjectTable(name, object)
{
   document.writeln("<H2>" + name + "</H2>");
   document.writeln("<TABLE BORDER=1>\n" +
                    "  <TR><TH>Field<TH>Value");
   for(field in object)
   {
      if(field=="makeObjectTable")
        continue;
      document.writeln("  <TR><TD>" + field + "<TD>" + object[field]);
   }
   
   document.writeln("</TABLE");
}

function NextFrame()
{
   self.location.href="iframe2.html";
}

function Parse()
{
   var
     args=new Object(),
     query=location.search.substring(1),
     pairs=query.split(","),
     pos,
     argname,
     value;

   for(var i=0; i<pairs.length; ++i)
   {
      pos=pairs[i].indexOf("=");
      if(pos==-1)
        continue;
      argname=pairs[i].substring(0,pos);
      value=pairs[i].substring(pos+1);
      args[argname]=unescape(value);
      //args[argname]=decodeURIComponent(value);
   }

   value=""
   for(key in args)
     value+="["+key+"]=&quot;"+args[key]+"&quot;";

   document.getElementById("ParamsInfo").innerHTML=value;
}
// -->
</SCRIPT>
  </HEAD>
  <BODY onload="Parse()">
    <FORM id="IFrame1Form">
      IFrame #1&#x99;<br>
<script type="text/javascript">
<!--
document.write("self.location.href=",self.location.href,"<br>");
