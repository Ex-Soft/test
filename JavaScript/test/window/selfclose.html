<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test SelfClose</title>
		<script>
window.onclose = function()
{
	if(window.console && console.log)
		console.log(arguments);
}

function c()
{
	if(window.console && console.log)
		console.log(arguments);

	window.close();
}
		</script>
	</head>
	<body>
		<h1>Test SelfClose</h1>
		<input type="button" value="Close" onclick="c();"/>
		<iframe id="IFrame" name="IFrame" src="selfcloseiframe.html" width="100%" height="100%"></iframe>
	</body>
</html>
