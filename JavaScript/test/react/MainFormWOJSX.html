<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>React</title>
		<style>
		</style>
		<script charset="utf-8" src="../../react/react.js"></script>
		<script charset="utf-8" src="../../react/react-dom.js"></script>
		<script>
function OnLoad()
{
	if (window.console && console.log)
		console.log("OnLoad()");

	var Hello = React.createClass({
		displayName: 'Hello',
		render: function() {
			return React.createElement("div", null, "Hello ", this.props.name);
		}
	});

	ReactDOM.render(
		React.createElement(Hello, {name: "World"}), document.getElementById('container'));
}
		</script>
	</head>
	<body onload="OnLoad()">
		<div id="container" />
	</body>
</html>
