<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="env" content="meta with name env" />
		<title>Test jQuery selectors (II)</title>
		<!--script charset="utf-8" src="../../jQuery/1/jquery.js"></script-->
		<!--script charset="utf-8" src="../../jQuery/2/jquery.js"></script-->
		<script charset="utf-8" src="../../jQuery/3/jquery.js"></script>
		<style>
.class1
{
	font-weight: bold;
}

.class2
{
	color: red;
}

.class3
{
	background-color: green;
}

.class4eq
{
	text-decoration: underline;
}
		</style>
		<script>
$(document).ready(function() {
	var
		el = $(".class3"),
		closest = el.closest(".class1"),
		parent = el.parent(".class2"),
		parents = el.parents(".class1"),
		p2 = $(".class4eq:eq(2)"),
		p4 = $(".class4eq:eq(4)"),
		pMustBeEmpty = $(".test_Wrong_ClassName"),
		meta = $('meta[name="env"]'),
		metaContent = $('meta[name="env"]').attr("content"),
		metaContentVal = "string.val() -> error", // $('meta[name="env"]').attr("content").val(); // $(...).attr(...).val is not a function (typeof content "string")
		tables = $("table"),
		table1 = $("table")[0],
		table2 = $("table")[1];

	if (window.console && console.clear)
		console.clear();

	if (window.console && console.log)
	{
		console.log("jquery: %s", $.fn.jquery);
		console.log("el: %o", el);
		console.log("closest: %o", closest);
		console.log("parent: %o", parent);
		console.log("parents: %o", parents);
		console.log("p2: %o", p2);
		console.log("p2: \"%s\"", p2.html());
		console.log("p4: %o", p4);
		console.log("p4: \"%s\"", p4.html());
		console.log("pMustBeEmpty.length = %i", pMustBeEmpty.length);
		console.log("meta: %o", meta);
		console.log("meta.attr(\"content\"): \"%s\" typeof: \"%s\"", metaContent, typeof metaContent);
		console.log("meta.attr(\"content\").val(): \"%s\" typeof: \"%s\"", metaContentVal, typeof metaContentVal);
		console.log("tables: %o", tables);
		console.log("table: %o", table1);
		for (var i = 0, l = table2.rows.length; i < l; ++i)
		{
			var row = table2.rows[i];
			for (var ii = 0, ll = row.cells.length; ii < ll; ++ii)
			{
				var cell = row.cells[ii];
				cell.innerHTML = `[${i}, ${ii}]`;
			}
		}
	}
});
		</script>
	</head>
	<body>
		<div class="class1">
			<div class="class2">
				<div class="class3">
					1
				</div>
			</div>
		</div>
		<p class="class4eq">&lt;p&gt; #0</p>
		<p class="class4eq">&lt;p&gt; #1</p>
		<p class="class4eq">&lt;p&gt; #2</p>
		<p class="class4eq">&lt;p&gt; #3</p>
		<p class="class4eq">&lt;p&gt; #4</p>
		<p class="testWrongClassName">&lt;p&gt;</p>
		<table>
			<tr>
				<td>[0, 0]</td>
				<td>[0, 1]</td>
			</tr>
		</table>
		<table>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
