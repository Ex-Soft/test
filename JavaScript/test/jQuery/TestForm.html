<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test form</title>
		<script charset="utf-8" src="../../jQuery/2/jquery.js"></script>
		<script>
$(document).ready(function () {
	if (window.console && console.clear)
		console.clear();

	if (window.console && console.log)
		console.log("jquery: %s", $.fn.jquery);

	$("#btnSubmit").bind("click", function() {
		var
			formData = $("#testForm").serialize();

		if(window.console && console.log)
			console.log("$(\"#testForm\").serialize() = %o", formData);
	});
});

		</script>
	</head>
	<body>
		<form id="testForm" method="post" enctype="multipart/form-data">
			<select id="htmlSelect" name="htmlSelect"> <!-- Attention!!! Achtung!!! name should be -->
				<option value="1">1st</option>
				<option value="2">2nd</option>
				<option value="3">3rd</option>
				<option value="4">4th</option>
				<option value="5">5th</option>
			</select>
			<button type="button" id="btnSubmit">Submit</button>
		</form>
	</body>
</html>
