<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test jQuery Events</title>
		<script charset="utf-8" src="../../jQuery/2/jquery.js"></script>
		<script>
$(document).ready(function() {
	$("#spanId").click(function(event) {
		if(window.console && console.log)
			console.log("click");
	});
	$("#spanId").mouseover(function(event) {
		if(window.console && console.log)
			console.log("mouseover");
	});
	$("#spanId").mouseout(function(event) {
		if(window.console && console.log)
			console.log("mouseout");
	});
});
		</script>
	</head>
	<body id="bodyId">
		<div id="divParentId">
			<div id="divChildId">
				<span id="spanId">Click me!</span>
			</div>
		</div>
		<input type="button" value="DoIt!" onclick="$('#spanId').mouseover()" />
	</body>
</html>
