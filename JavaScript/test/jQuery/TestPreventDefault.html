<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test preventDefault()</title>
		<script charset="utf-8" src="../../jQuery/2/jquery.js"></script>
		<script>
$(document).ready(function() {
	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("%s", $.fn.jquery);

	$("div[id$=Id]").each(function(index, element) {
		if(!this.addEventListener)
			return;

		this.addEventListener("click", function(event) {
			if(window.console && console.log)
				console.log("Capture for %s #%s targed is %s", event.currentTarget.tagName, event.currentTarget.id, event.target.id);
		}, true);

		this.addEventListener("click", function(event) {
			if(window.console && console.log)
				console.log("Bubble for %s #%s targed is %s", event.currentTarget.tagName, event.currentTarget.id, event.target.id);
		});
	});

	$("#anchorToGoogle").bind("click", [ "1st", "2nd", "3rd" ], function(e) {
		if(window.console && console.log)
			console.log("click(%o)", arguments);

		e.preventDefault();
	});
});
		</script>
	</head>
	<body>
		<div id="divParentId">
			<div id="divChildId">
				<a id="anchorToGoogle" href="http://google.com/">google.com</a>
			</div>
		</div>
	</body>
</html>
