<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Closures VI</title>
		<script>
if(window.console && console.clear)
	console.clear();

var
	o = {
		a: "a",
		b: "b",
		c: "c"
	},
	f = {};

function createF() {
	for(var p in o)
	{
		f[p] = (function(p) {
			return function(param) {
				if(window.console && console.log)
					console.log("f(%s) = %s %s", p, o[p], param);
			}
		})(p);
	}
};

createF();
f["a"]("aaa");
f["b"]("bbb");
f["c"]("ccc");
		</script>
	</head>
	<body>
	</body>
</html>
