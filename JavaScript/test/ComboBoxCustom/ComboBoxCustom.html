<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ComboBox Custom</title>
        <style>
 /* Dropdown Button */
 .dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* Dropdown button on hover & focus */
.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: relative;
  display: inline-block;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #ddd;}

/* Show the dropdown menu (use JS to add this class to the .dropdown-content container when the user clicks on the dropdown button) */
.show {display:block;} 
        </style>
        <script>
/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

function onLoad() {
    // Close the dropdown menu if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                }
            }
        }
    }
}
        </script>
    </head>
    <body onload="onLoad()">
      <div style="display: grid; grid-template-columns: auto auto auto; grid-template-rows: auto 200px; ">
        <div style="background-color: red; " class="item">1234567890</div>
        <div style="background-color: green; " class="item">12345678901234567890</div>
        <div style="background-color: blue; " class="item">
          <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">Dropdown</button>
              <div id="myDropdown" class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
              </div>
          </div>
        </div>
        <div style="background-color: red; " class="item">1234567890</div>
        <div style="background-color: green; " class="item">12345678901234567890</div>
        <div style="background-color: blue; " class="item">123456789012345678901234567890</div>
      </div>
      <div>
          <p>Line# 1</p>
          <p>Line# 2</p>
          <p>Line# 3</p>
      </div>
    </body>
</html>
