function makeObjectTable(name, object)
{
   document.writeln("<H2>" + name + "</H2>");
   document.writeln("<TABLE BORDER=1>\n" +
                    "  <TR><TH>Field<TH>Value");
   for(field in object)
   {
      document.writeln("  <TR><TD>" + field + "<TD>" + object[field]);
   }
   
   document.writeln("</TABLE");
}

function Ship(x, y, speed, direction)
{
   this.x = x;
   this.y = y;
   this.speed = speed;
   this.direction = direction;
}

function ShipAdv(x, y, speed, direction)
{
   this.x = x || 25;
   this.y = y || 25;
   this.speed = speed || 10;
   this.direction = direction || 90;
}

function SuperShip(x, y, speed, direction, color)
{
   this.base = Ship;
   this.base(x,y,speed,direction);
   this.color=color || "black";
}

SuperShip.prototype=new Ship;

// -->
</SCRIPT>
