<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Test OOP (VI)</title>
		<script type="text/javascript">
function Animal(name) {
	this.name = name;
	this.canWalk = true;
	this.animalMethodPrivate = function() {
		if(window.console && console.log)
			console.log("Animal.animalMethodPrivate()");
	};
}

Animal.prototype.animalMethodPublic = function() {
	if(window.console && console.log)
		console.log("Animal.animalMethodPublic()");
}

function OnLoad()
{
	var
		animal = new Animal("скотинка");
		
	animal.animalMethodPrivate();
	animal.animalMethodPublic();
}
		</script>
	</head>
	<body onload="OnLoad()">
	</body>
</html>
