<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Test OOP (III)</title>
		<script type="text/javascript">
Function.prototype.extend = function(func) {
	var f = function(){};
	f.prototype = this.prototype;
	func.prototype = new f();
	func.prototype.constructor = func;
	func.superclass = this;
	return func;
}

obj = function(){
	this.a = 10;
}

obj.prototype.objMethod = function() {
	if(window.console && console.log)
		console.log("obj.objMethod()");
}

obj2 = obj.extend(function(){
	arguments.callee.superclass.call(this); // вызов базового конструктора
});

function OnLoad()
{
	obj2.objMethod();
}
		</script>
	</head>
	<body onload="OnLoad()">
	</body>
</html>
