<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test bind</title>
		<script>
function f(idx)
{
	var
		all = true;

	if(window.console && console.log)
		console.log("f(%o)", arguments);

	a[idx] = true;
	for(var i=0, len=a.length; i<len; ++i)
		if(!(all&=a[i]))
		{
			if(window.console && console.log)
				console.log("all=%s", all);

			return;
		}

	if(window.console && console.log)
		console.log("all=%s", all);
}

function OnLoad()
{
	if(typeof f.bind !== "function")
	{
		if(window.console && console.log)
			console.log("typeof f.bind = \"%s\"", typeof f.bind);

		return;
	}

	a = [false, false, false];

	for(var i=0, len=a.length; i<len; ++i)
		window.setTimeout(f.bind(window, i), 1000 * i);
}
		</script>
	</head>
	<body onload="OnLoad()">
	</body>
</html>
