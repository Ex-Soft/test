<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test MD5</title>
		<script charset="utf-8" src="md5.js"></script>
		<script>
function DoIt()
{
	var
		inpt,
		outpt;

	if(!(inpt=document.getElementById("inputValue"))
		|| !(outpt=document.getElementById("outputValue")))
		return;

	outpt.value = hex_md5(inpt.value);
}
		</script>
	</head>
	<body>
		<label for="inputValue">inputValue: </label><input type="text" id="inputValue" placeholder="inputValue" required autofocus /><br />
		<input type="button" value="MD5" onclick="DoIt()" /><br />
		<label for="outputValue">outputValue: </label><textarea id="outputValue"></textarea>
	</body>
</html>
