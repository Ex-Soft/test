<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Test toSource()</title>
		<script>
function Dog(name, breed, color, sex)
{
   this.name=name;
   this.breed=breed;
   this.color=color;
   this.sex=sex;
}

function DoIt()
{
	var
		theDog = new Dog("Gabby", "Lab", "chocolate", "girl"),
		s = theDog.toSource();

	if(window.console && console.log)
		console.log("%o (%s)", s, typeof s);
}
		</script>
	</head>
	<body>
		<input type="button" value="DoIt!" onclick="DoIt()" />
	</body>
</html>
