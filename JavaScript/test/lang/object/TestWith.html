<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Object (with)</title>
		<script>
function OnLoad()
{
	var
		o = {
			p1: "p1",
			p2: "p2",
			p3: "p3"
		};

	with (o) {
		if(window.console && console.log)
			console.log("{p1=\"%s\", p2=\"%s\", p3=\"%s\"}", p1, p2, p3);
	}
}
		</script>
	</head>
	<body onload="OnLoad();">
	</body>
</html>
