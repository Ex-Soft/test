<html>
	<head>
		<meta charset="utf-8" />
		<title>Test modules</title>
		<script src="main.js" type="module"></script>
		<script type="module">
import { DoIt, DoIt2 } from "./module2.js";

let btn;

if (btn = document.querySelector("input[type=\"button\"]")) {
	if (btn.addEventListener)
		btn.addEventListener("click", DoIt, false);
	else if (btn.attachEvent)
		btn.attachEvent("onclick", DoIt);
	else
		btn.onclick = DoIt;
}

window.DoIt2 = DoIt2;
		</script>
	</head>
	<body>
		<input type="button" value="DoIt!">
		<input type="button" value="DoIt! (2)" onclick="DoIt2()">
	</body>
</html>
