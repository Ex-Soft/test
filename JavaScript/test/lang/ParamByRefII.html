<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Param by Reference II</title>
		<script>
function DoIt()
{
	if(window.console && console.clear)
		console.clear();

	var
		a=[new Date(2000,0,31),new Date(2001,0,31),new Date(2002,0,31)],
		o={ a: a };

	if(window.console && console.log)
		console.log("CreateNewArray");

	if(window.console && console.log)
		console.log("b4 CreateNewArray");

	for(var i=0; i<a.length; ++i)
		if(window.console && console.log)
			console.log(a[i]);

	CreateNewArray(a);

	if(window.console && console.log)
		console.log("after CreateNewArray");

	for(var i=0; i<a.length; ++i)
		if(window.console && console.log)
			console.log(a[i]);

	if(window.console && console.log)
		console.log("CreateNewArrayO");

	if(window.console && console.log)
		console.log("b4 CreateNewArrayO");

	for(var i=0; i<o.a.length; ++i)
		if(window.console && console.log)
			console.log(o.a[i]);

	CreateNewArrayO(o);

	if(window.console && console.log)
		console.log("after CreateNewArrayO");

	for(var i=0; i<o.a.length; ++i)
		if(window.console && console.log)
			console.log(o.a[i]);
}

function CreateNewArray(param)
{
	var
		tmpArray=[new Date(),new Date(),new Date(),new Date()];

	param=tmpArray;

	if(window.console && console.log)
		console.log("from CreateNewArray");

	for(var i=0; i<param.length; ++i)
		if(window.console && console.log)
			console.log(param[i]);
}

function CreateNewArrayO(o)
{
	var
		tmpArray=[new Date(),new Date(),new Date(),new Date()];

	o.a=tmpArray;

	if(window.console && console.log)
		console.log("from CreateNewArrayO");

	for(var i=0; i<o.a.length; ++i)
		if(window.console && console.log)
			console.log(o.a[i]);
}
		</script>
	</head>
	<body onload="DoIt()">
	</body>
</html>
