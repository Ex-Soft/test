function getIndexOfElementBy(array, property, value) {
	var findByObject = (typeof(property) === "object");

	for (var i = 0; i < array.length; i++) {
		if (findByObject) {
			var
				isAllEqual = true,
				item = array[i];

			for (var p in property) {
				if (!(isAllEqual &= (p in item) && item[p] === property[p]))
					break;
			}

			if (isAllEqual)
				return i;
		}
		else {
			if (array[i][property] === value)
				return i;
		}
	}

	return -1;
}

function isBigEnough(element, index, array)
{

function arrayIsEqual(arr1, arr2) {
	return Array.isArray(arr1) && Array.isArray(arr2) && ((arr1 === arr2) || (arr1.length == arr2.length && !except(arr1, arr2).length));
}

function intersect(arr1, arr2) {
	return Array.isArray(arr1) && Array.isArray(arr2) ? arr1.filter(function (item) { return arr2.indexOf(item) !== -1; }) : [];
}

function except(arr1, arr2) {
	return Array.isArray(arr1) && Array.isArray(arr2) ? arr1.filter(function (item) { return arr2.indexOf(item) === -1; }) : [];
}

function unique(arr) {
	return Array.isArray(arr) ? arr.filter((item, index, array) => array.indexOf(item) === index) : [];
}

function isValid(obj) {
	return obj && !!obj.firstName && !!obj.lastName;
