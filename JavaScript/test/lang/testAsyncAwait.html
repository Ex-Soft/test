<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test async/await</title>
		<script>
function resolveAfter2SecondsSimple() {
    return new Promise(resolve => {
        setTimeout(() => {
            resolve('resolved');
        }, 2000);
    });
}

async function asyncCall() {
    if(window.console && console.log)
        console.log('calling');

    var result = await resolveAfter2SecondsSimple();

    if(window.console && console.log)
        console.log(result);
}

function onLoad()
{
    if(window.console && console.clear)
        console.clear();

    asyncCall();

    var resolveAfter2Seconds = function() {
        if(window.console && console.log)
            console.log("starting slow promise");

        return new Promise(resolve => {
            setTimeout(function() {
                resolve(20);

                if(window.console && console.log)
                    console.log("slow promise is done");
            }, 2000);
        });
    };

    var resolveAfter1Second = function() {
        if(window.console && console.log)
            console.log("starting fast promise");

        return new Promise(resolve => {
            setTimeout(function() {
                resolve(10);

                if(window.console && console.log)
                    console.log("fast promise is done");
            }, 1000);
        });
    };

    var sequentialStart = async function() {
        if(window.console && console.log)
            console.log('==SEQUENTIAL START==');

        // If the value of the expression following the await operator is not a Promise, it's converted to a resolved Promise.
        const slow = await resolveAfter2Seconds();

        const fast = await resolveAfter1Second();

        if(window.console && console.log) {
            console.log(slow);
            console.log(fast);
        }
    };

    var concurrentStart = async function() {
        if(window.console && console.log)
            console.log('==CONCURRENT START with await==');

        const slow = resolveAfter2Seconds(); // starts timer immediately
        const fast = resolveAfter1Second();

        if(window.console && console.log) {
            console.log(await slow);
            console.log(await fast); // waits for slow to finish, even though fast is already done!
        }
    };

    var stillConcurrent = function() {
        if(window.console && console.log)
            console.log('==CONCURRENT START with Promise.all==');

        Promise.all([resolveAfter2Seconds(), resolveAfter1Second()]).then((messages) => {
            if(window.console && console.log) {
                console.log(messages[0]); // slow
                console.log(messages[1]); // fast
            }
        });
    };

    var parallel = function() {
        if(window.console && console.log)
            console.log('==PARALLEL with Promise.then==');

        resolveAfter2Seconds().then((message)=>console.log(message));
        resolveAfter1Second().then((message)=>console.log(message));
    }

    sequentialStart(); // after 2 seconds, logs "slow", then after 1 more second, "fast"
    // wait above to finish
    setTimeout(concurrentStart, 4000); // after 2 seconds, logs "slow" and then "fast"
    // wait again
    setTimeout(stillConcurrent, 7000); // same as concurrentStart
    // wait again
    setTimeout(parallel, 10000); // trully parallel: after 1 second, logs "fast", then after 1
}
		</script>
	</head>
	<body onload="onLoad()">
	</body>
</html>
