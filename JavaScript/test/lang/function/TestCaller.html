<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Caller</title>
		<script>
function f(arg)
{
	if(window.console && console.log)
		console.log("f.caller = %o", f.caller);
}

function OnLoad()
{
	var
		o;

	f(1, 2, 3);

	o = {
		f1: function(arg) {
			if(window.console && console.log)
				console.log("o.f1.caller = %o", this.f1.caller);
		},

		f2: function() {
			this.f1.apply(this, arguments);
		}
	}

	o.f2(1, 2, 3);
}
		</script>
	</head>
	<body onload="OnLoad()">
	</body>
</html>
