<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>test for</title>
		<script>
function onLoad()
{
	var
		a = "1" + "2",
		b = "1" + 2,
		c = 1 + "2",
		enumOfDigits = {
			ZERO: 0,
			ONE: 1,
			TWO: 2
		};
		
	if(window.console && console.log)
	{
		console.log(a);
		console.log(b);
		console.log(c);

		a = "1";
		console.log("a %s= enumOfDigits.ONE", a == enumOfDigits.ONE ? "=" : "!");
		console.log("a %s== enumOfDigits.ONE", a === enumOfDigits.ONE ? "=" : "!");

		switch(a)
		{
			case enumOfDigits.ONE:
			{
				console.log("a (%s) %o case enumOfDigits.ONE", typeof a, a);
				break;
			}
			default:
				console.log("a (%s) %o default", typeof a, a);
		}

		a = 1;
		console.log("a %s= enumOfDigits.ONE", a == enumOfDigits.ONE ? "=" : "!");
		console.log("a %s== enumOfDigits.ONE", a === enumOfDigits.ONE ? "=" : "!");

		switch(a)
		{
			case enumOfDigits.ONE:
			{
				console.log("a (%s) %o case enumOfDigits.ONE", typeof a, a);
				break;
			}
			default:
				console.log("a (%s) %o default", typeof a, a);
		}
		
		a = 1;
		b = undefined;
		console.log("%i > undefined (%o)", a, a > b); // false
		b = null;
		console.log("%i > null (%o)", a, a > b); // true
		b = NaN;
		console.log("%i > NaN (%o)", a, a > b); // false
		
		a = undefined;
		b = null;
		c = {};
		console.log("typeof(undefined?.p)=%s typeof(null?.p)=%s typeof({}?.p)=%s", typeof(a?.p), typeof(b?.p), typeof(c?.p)); // 'undefined' 'undefined' 'undefined'
		
		a = { p: undefined };
		b = { p: null };
		c = { p: "" };
		console.log("typeof({}?.undefined)=%s typeof({}?.null)=%s typeof({}?.\"\")=%s", typeof(a?.p), typeof(b?.p), typeof(c?.p)); // 'undefined' 'object' 'string'
		
		a = undefined;
		b = { p: "" };
		c = { p: "value" };
		console.log("!undefined?.p=%o !{}?.\"\"=%o !{}?.\"value\"=%o", !a?.p, !b?.p, !c?.p); // true true false
		console.log("!!undefined?.p=%o !!{}?.\"\"=%o !!{}?.\"value\"=%o", !!a?.p, !!b?.p, !!c?.p); // false false true
		
		a = undefined;
		b = null;
		c = a || b;
		console.log("%o || %o = %o", a, b, c); // null
		c = a ?? b;
		console.log("%o ?? %o = %o", a, b, c); // null
		
		a = null;
		b = undefined;
		c = a || b;
		console.log("%o || %o = %o", a, b, c); // undefined
		c = a ?? b;
		console.log("%o ?? %o = %o", a, b, c); // undefined
	}
}		</script>
	</head>
	<body onload="onLoad()">
	</body>
</html>
