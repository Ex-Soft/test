<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test capture events</title>
		<script>
function OnLoad()
{
    window.captureEvents(Event.MOUSEMOVE);
    window.onmousemove = updateIT;
}

function updateIT(e)
{
	e = e || window.event;
	if (window.console && console.log)
    	console.log("e.pageX=%i e.pageY=%i", e.pageX, e.pageY);
}
		</script>
	</head>
	<body onload="OnLoad()">
		<span id="span1"></span>
		<span id="span2"></span>
	</body>
</html>
