<!doctype html>
<html>
	<head>
		<title>Test Events V</title>
		<script>
function CreateInput(ByOnClick)
{
	var
		Ctrl,
		func=DoIt;

	if(!(Ctrl=document.createElement("input")))
		return;

	Ctrl.type="button";
	Ctrl.value="DoIt!";

	if(ByOnClick)
		Ctrl.onclick=DoIt;
	else
	{
		var
			evnt="click";

		if(Ctrl.addEventListener)
			Ctrl.addEventListener(evnt,func,false);
		else if(Ctrl.attachEvent)
			Ctrl.attachEvent("on"+evnt,func)
		else
			eval("Ctrl.on"+evnt+"="+func);
	}
	document.body.appendChild(Ctrl);
}

function DoIt()
{
	console.log("DoIt!");
}
		</script>
	</head>
	<body>
		<input type="button" id="InputButtonCreate1" value="By onclick" onclick="CreateInput(true)">
		<input type="button" id="InputButtonCreate2" value="By addEventListener/attachEvent" onclick="CreateInput(false)">
	</body>
</html>
