<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Namespace (simple)</title>
		<script>
var TestNS = TestNS || {};

TestNS.test = {
	p1: "p1",
	p2: "p2",

	f1: function() {
		if (window.console && console.log)
			console.log("f1(%o) %o %o %o %o %o", arguments, this, this.p1, this.p2, TestNS.test.p1, TestNS.test.p2);
	},

	f2: function() {
		if (window.console && console.log)
			console.log("f2(%o) %o %o %o %o %o", arguments, this, this.p1, this.p2, TestNS.test.p1, TestNS.test.p2);

		this.f1();
		TestNS.test.f1();
	},

	f3: function() {
		if (window.console && console.log)
			console.log("f3(%o) %o %o %o %o %o", arguments, this, this.p1, this.p2, TestNS.test.p1, TestNS.test.p2);

		this.f2();
		TestNS.test.f2();
	}
};

function DoIt()
{
	TestNS.test.f1();
	TestNS.test.f2();
	TestNS.test.f3();
}
		</script>
	</head>
	<body onload="DoIt()">
	</body>
</html>
