<!doctype html>
<!-- http://abdulapopoola.com/2015/09/30/why-javascript-seems-to-get-addition-wrong/ -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>WAT</title>
		<script>
function onLoad()
{
	var
		a = "1",
		b = 1,
		c = "1.0";

	if(window.console && console.log)
	{
		console.log(a == b); // true
		console.log(b == c); // true
		console.log(a == c); // false
		console.log(false == "false"); // false
		console.log(0.1 + 0.2 == 0.3); // false
		console.log(0.2 + 0.3 == 0.5); // true
	}
	
	var
		v;

	v = ({} + "1" + []); // "[object Object]1"
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = {} + "1" + []; // "[object Object]1"
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = {} + "1" + [] + NaN; // "[object Object]1NaN"
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = [] + []; // ""
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = [] + {}; // "[object Object]"
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = {} + []; // "[object Object]"
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = {} + {}; // "[object Object][object Object]"
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16);
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16).join("wat");
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16).join("wat" + 1);
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16).join("wat" - 1) + " Batman!";
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);
}
		</script>
	</head>
	<body onload="onLoad()">
	</body>
</html>
