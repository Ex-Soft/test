<!doctype html>
<!-- http://abdulapopoola.com/2015/09/30/why-javascript-seems-to-get-addition-wrong/ -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>WAT</title>
		<script>
function onLoad()
{
	var
		a = "1",
		b = 1,
		c = "1.0";

	if(window.console && console.log)
	{
		console.log(a == b);
		console.log(b == c);
		console.log(a == c);
		console.log(false == "false");
		console.log(0.1 + 0.2 == 0.3);
		console.log(0.2 + 0.3 == 0.5);
	}
	
	var
		v;

	v = [] + [];
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = [] + {};
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = {} + [];
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = {} + {};
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16);
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16).join("wat");
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16).join("wat" + 1);
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);

	v = Array(16).join("wat" - 1) + " Batman!";
	if(window.console && console.log)
		console.log("%s %o", typeof v, v);
}
		</script>
	</head>
	<body onload="onLoad()">
	</body>
</html>
