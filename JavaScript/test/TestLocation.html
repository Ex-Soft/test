<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test location</title>
		<script>
function DoIt()
{
	var
		wl = window.location,
		dl = document.location;

	if (window.console && console.log) {
		console.log(wl);

		if (wl.href != dl.href)
			console.log("Tampax!");
	}
}
		</script>
	</head>
	<body>
		<input type="button" value="DoIt!" onclick="DoIt()">
	</body>
</html>
