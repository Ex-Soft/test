<table>
    <thead>
        <tr>
            <th>checked</th>
            <th>id</th>
            <th>name</th>
            <th>price</th>
            <th>count</th>
            <th>total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td><input type="checkbox" [(ngModel)]="item.checked"></td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.count}}</td>
            <td>{{item.total}}</td>
        </tr>
    </tbody>
</table>
