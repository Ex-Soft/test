<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>expandable-section</title>
	</head>
	<body ng-app="myApp" ng-controller="MyController as myCtrl">
		<section expandable-sectionJQuery>
			<h2>Section Title (via jQuery)</h2>
			<article>Body</article>
		</section>
		
		<section expandable-section1>
			<h2>Section Title (via method# 1)</h2>
			<article>Body</article>
		</section>

		<expandable-section2 section-title="Section Title (via method# 2)" section-body="Body"></expandable-section2>
		<expandable-section2 section-title="Another Section Title (via method# 2)" section-body="Another Body"></expandable-section2>
		
		<expandable-section3 section-title="Section Title (via method# 3)" section-body="Body"></expandable-section3>
		
		<expandable-section4 section-title="{{myCtrl.myTitle}}" section-body="{{myCtrl.myBody}}"></expandable-section4>

		<expandable-section5 section-title="myCtrl.getTitle()" section-body="myCtrl.getBody()" some-expression="myCtrl.someFunction(magicArgument)"></expandable-section5>
		
		<expandable-section6 section-title="myCtrl.getTitle()" section-body="myCtrl.getBody()" some-expression="myCtrl.someFunction(magicArgument)"></expandable-section6>

		<script charset="utf-8" src="../../../../../jquery/2/jquery.js"></script>
		<script charset="utf-8" src="../../../../../angular/angular.js"></script>
		<script charset="utf-8" src="MainForm.js"></script>		
	</body>
</html>
