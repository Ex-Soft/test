<!doctype html>

<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Draggable Directive</title>
		<style>
#container {
   width : 300px;
   height: 300px;
   background-color: black;
}

.shape {
    position: absolute;
    width : 40px;
    height: 40px;
    background-color: white;
}
		</style>
		<script charset="utf-8" src="../../../../../angular/1.7.5/angular.js"></script>
		<script charset="utf-8" src="app.js"></script>		
	</head>
	<body>
		<div ng-app="test" ng-controller="testCtrl">
			<div id="container">
				<div class="shape" ng-draggable='dragOptions'></div>
			</div>
		</div>
	</body>
</html>
