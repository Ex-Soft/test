<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Directive (test scope)</title>
		<link rel="stylesheet" href="app.css">
	</head>
	<body>
		<div ng-app="app">
			<div class="parent" ng-controller="MainCtrl">
				<div class="line">
					Name inside parent scope is: <strong>{{name}}</strong> Change name: <input type="text" ng-model="name" />
					<input type="button" ng-click="reverseName()" value="Reverse name" />
				</div>
				<div class="line">
					Color inside parent scope is: <strong style="color:{{color}}">{{color|uppercase}}</strong> Change color: <input type="text" ng-model="color" />
					<input type="button" ng-click="randomColor()" value="Randomize color" />
				</div>
				<div class="directive" my-directive name="{{name}}" color="color" reverse="reverseName()"></div>
			</div>
		</div>

		<script charset="utf-8" src="../../../../../jquery/3/jquery.js"></script>
		<script charset="utf-8" src="../../../../../angular/1.7.5/angular.js"></script>
		<script charset="utf-8" src="app.js"></script>		
	</body>
</html>
