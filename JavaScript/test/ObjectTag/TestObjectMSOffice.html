<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Test &lt;object&gt; (M$ Office)</title>
		<script>
function Add()
{
	var
		ctrl,
		evnt="load",
		func=OnLoad;

	if(!(ctrl=document.createElement("object")))
		return;

	ctrl.id="object2";

	//ctrl.type="application/x-msoffice14";
	//ctrl.type="application/msword";
	ctrl.type="application/vnd.openxmlformats-officedocument.wordprocessingml.document";

	//ctrl.type="application/x-msexcel";
	//ctrl.type="application/vnd.ms-excel";
	//ctrl.type="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet";

	ctrl.data="../com/word_tst.docx";
	ctrl.width="500";
	ctrl.height="500";

	if(ctrl.addEventListener)
		ctrl.addEventListener(evnt, func, false);
	else if(ctrl.attachEvent)
		ctrl.attachEvent("on"+evnt, func)
	else
		eval("ctrl.on"+evnt+"="+func);

	document.body.appendChild(ctrl);
}

function OnLoad(obj)
{
	if(window.console && console.log)
		console.log("OnLoad(%o)", obj);
}
		</script>
	</head>
	<body id="bodyId" onload="OnLoad(this)">
		<object id="object1" type="application/x-msoffice14" data="../com/word_tst.docx" width="500" height="500">
			<p>It appears you don't have a DOC plugin for this browser. No biggie... you can <a href="../com/word_tst.docx">click here to download the DOC file.</a></p>
		</object>
		<input type="button" value="Add" onclick="Add()" /><br/>
	</body>
</html>
