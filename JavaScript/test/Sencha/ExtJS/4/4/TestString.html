<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test String</title>
		<script charset="utf-8" src="../../../../ExtJS/ExtJS4/ExtJS4.1.1/ext-all-debug.js"></script>
		<script type="text/javascript">
Ext.onReady(function() {
	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);

	var
		longStr,
		truncatedStr;

	longStr="     012345     ";
	truncatedStr=Ext.String.trim(longStr);
	if(window.console && console.log)
	{
		console.log("Ext.String.trim()");
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}
	
	longStr="123456789012345";
	truncatedStr=Ext.String.ellipsis(longStr,10);
	if(window.console && console.log)
	{
		console.log("Ext.String.ellipsis()");
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}

	longStr="1234567890";
	truncatedStr=Ext.String.ellipsis(longStr,10);
	if(window.console && console.log)
	{
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}

	longStr="12345";
	truncatedStr=Ext.util.Format.ellipsis(longStr,10);
	if(window.console && console.log)
	{
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}

	longStr="\\\\ \' \" ' balh-blah-blah ' \" \' ///";
	truncatedStr=Ext.String.format("longStr: \"{0}\"", longStr);
	if(window.console && console.log)
	{
		console.log("Ext.String.format()");
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}

	longStr="abc";
	truncatedStr=Ext.String.capitalize(longStr);
	if(window.console && console.log)
	{
		console.log("Ext.String.capitalize()");
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}

	longStr=" 1234ABC ZXC123  ";
	truncatedStr=Ext.String.createVarName(longStr);
	if(window.console && console.log)
	{
		console.log("Ext.String.createVarName()");
		console.log("\"%s\"", longStr);
		console.log("\"%s\"", truncatedStr);
	}
});
		</script>
	</head>
	<body>
	</body>
</html>
