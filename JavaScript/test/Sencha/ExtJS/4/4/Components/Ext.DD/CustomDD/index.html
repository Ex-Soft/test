<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&laquo;Custom Drag'n'Drop&raquo;</title>
		<link rel="stylesheet" href="../../../../../../ExtJS/ExtJS4/resources/css/ext-all.css"/>
		<script charset="utf-8" src="../../../../../../ExtJS/ExtJS4/ext-all-debug.js"></script>
		<style type="text/css">
body
{
	padding: 10px;
}

.availableLot
{
	width: 105px;
	border: 1px solid #999999;
	padding: 10px;
	height: 290px;
	-moz-border-radius: 17px;
	-webkit-border-radius: 17px;
}

.rented, .repair
{
	width: 195px;
}

.availableLot div
{
	-moz-border-radius: 5px;
	-webkit-border-radius: 5px;
	width: 85px;
	border: 1px solid #666666;
	padding: 3px;
	background-color: #FFFFFF;
	margin: 5px;
	cursor: move;
	text-align: center;
}

#cars div, #trucks div
{
	margin: 5px;
	width: 85px;
}

#repair div, #rented div
{
	float: left;
	margin: 2px;
	/*padding: 3px;*/
}

.imgThumb
{
	height: 57px;
	width: 77px;
	border: 1px solid #777777;
}

.dropOK
{
	background-color: #99ff99 !important;
}

.dropNotOK
{
	border: 1px solid #FF0000 !important;
}
		</style>
