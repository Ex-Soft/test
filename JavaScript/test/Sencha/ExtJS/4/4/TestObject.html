<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Ext.Object</title>
		<!-- <script charset="utf-8" src="http://cdn.sencha.io/ext-4.1.1-gpl/ext-all-debug.js"></script> -->
		<script charset="utf-8" src="../../../../../Sencha/ExtJS/ExtJS4/ExtJS4/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.onReady(function() {
	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);

	var
		o={
			prop1: "prop1value",
			prop2: "prop2value",
			prop3: "prop3value",
			prop4: undefined,
			prop5: null,
			prop6: ""
		},
		tmpStr,
		extjs,
		newStuff,
		sencha;

	Ext.iterate(o, function (key, value, myself) {
		if (window.console && console.log)
			console.log("Ext.iterate(%o)", arguments);

		if (Ext.isEmpty(value)) {
			delete myself[key];
		}
	});

	tmpStr = Ext.Object.toQueryString(o);
	if(window.console && console.log)
		console.log("Ext.Object.toQueryString(%o) = \"%s\"", o, tmpStr);

	tmpStr = Ext.urlEncode(o);
	if(window.console && console.log)
		console.log("Ext.urlEncode(%o) = \"%s\"", o, tmpStr);

	tmpStr = Ext.JSON.encode(o);
	if(window.console && console.log)
		console.log("Ext.Ext.JSON.encode(%o) = \"%s\"", o, tmpStr);

	o={colors: ["red", "green", "blue"]};
	tmpStr = Ext.Object.toQueryString(o);
	if(window.console && console.log)
		console.log("Ext.Object.toQueryString(%o) = \"%s\"", o, tmpStr);

	o={
		username: "Jacky",
		dateOfBirth: {
			day: 1,
			month: 2,
			year: 1911
		},
		hobbies: ["coding", "eating", "sleeping", ["nested", "stuff"]]
	};
	tmpStr = Ext.Object.toQueryString(o, true);
	if(window.console && console.log)
		console.log("Ext.Object.toQueryString(%o) = \"%s\"", o, tmpStr);

	o = undefined;
	if(window.console && console.log)
		console.log("o=%o Ext.Object.getSize(o)=%i Ext.Object.getKeys(o)=%o", o, Ext.Object.getSize(o), Ext.Object.getKeys(o)); // 0, []

	o = null;
	if(window.console && console.log)
		console.log("o=%o Ext.Object.getSize(o)=%i Ext.Object.getKeys(o)=%o", o, Ext.Object.getSize(o), Ext.Object.getKeys(o)); // 0, []

	o = {};
	if(window.console && console.log)
		console.log("o=%o Ext.Object.getSize(o)=%i Ext.Object.getKeys(o)=%o", o, Ext.Object.getSize(o), Ext.Object.getKeys(o)); // 0, []

	o = {
		first: "1st",
		second: "2nd",
		third: "3rd"
	};
	if(window.console && console.log)
		console.log("o=%o Ext.Object.getSize(o)=%i Ext.Object.getKeys(o)=%o", o, Ext.Object.getSize(o), Ext.Object.getKeys(o)); // 3, ["first", "second", "third"]

	o = undefined;
	if(window.console && console.log)
		console.log("%s", Ext.isObject(o)); // false

	o = null;
	if(window.console && console.log)
		console.log("%s", Ext.isObject(o)); // false

	extjs = {
		companyName: 'Ext JS',
		products: ['Ext JS', 'Ext GWT', 'Ext Designer'],
		isSuperCool: true,
		office: {
			size: 2000,
			location: 'Palo Alto',
			isFun: true
		}
	};

	newStuff = {
		companyName: 'Sencha Inc.',
		products: ['Ext JS', 'Ext GWT', 'Ext Designer', 'Sencha Touch', 'Sencha Animator'],
		office: {
			size: 40000,
			location: 'Redwood City'
		}
	};

	sencha = Ext.Object.merge(extjs, newStuff);
	if(window.console && console.log)
		console.log("%o", sencha);
});
		</script>
	</head>
	<body>
	</body>
</html>
