<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>ExtJS Test Download</title>
		<link rel="stylesheet" href="../../../../ExtJS/ExtJS4/ExtJS4.1.1/resources/css/ext-all.css"/>
		<script charset="utf-8" src="../../../../ExtJS/ExtJS4/ExtJS4.1.1/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.onReady(function() {
	Ext.QuickTips.init();

	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);

	var
		btnDownload = Ext.create("Ext.button.Button", {
			text: "Download",
			handler: function(btn, e) {
				var
					ifrm,
					ifrmId="ifrDownload",
					src="../../../com/word_tst.doc";

				if(!(ifrm=Ext.getDom(ifrmId)))
					Ext.DomHelper.append(Ext.getBody(), {
						tag: "iframe",
						id: ifrmId,
						frameBorder: 0,
						style: "display: none; height: 1px; width: 1px; ",
						src: src
					})
				else
					ifrm.src=src;
			},
			renderTo: Ext.getBody()
		});
});
		</script>
	</head>
