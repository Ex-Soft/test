<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&laquo;Test Cookies&raquo;</title>
		<script charset="windows-1251" src="../../../ExtJS/ExtJS4/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
    enabled: true,
    disableCaching: false
});

Ext.onReady(function() {
	Ext.QuickTips.init();

	var
		CookieName="TestCookie",
		c,
		cv = {
			p1: "p1",
			p2: "p2"
		};

	Ext.util.Cookies.set(CookieName, Ext.urlEncode(cv), Ext.Date.add(new Date(), Ext.Date.YEAR, 1));
	cv = (c=Ext.util.Cookies.get(CookieName)) ? Ext.urlDecode(c) : {};

	if(window.console && console.log)
		console.log("%s %o", c, cv)
});
		</script>
	</head>
	<body>
	</body>
</html>
