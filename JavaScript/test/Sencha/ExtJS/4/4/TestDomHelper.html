<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Ext.DomHelper</title>
		<link rel="stylesheet" href="../../../../ExtJS/ExtJS4/ExtJS4.1.1/resources/css/ext-all.css"/>
		<script charset="utf-8" src="../../../../ExtJS/ExtJS4/ExtJS4.1.1/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.onReady(function() {
	Ext.QuickTips.init();

	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);

	var
		str,
		config,
		tpl;

	config = {
		tag: "a",
		html: "link"
	};

	str=Ext.DomHelper.createHtml(config);
	if(window.console && console.log)
		console.log("%s", str);

	str=Ext.DomHelper.markup(config);
	if(window.console && console.log)
		console.log("%s", str);

	tpl=Ext.DomHelper.createTemplate(config);
	if(window.console && console.log)
		console.log("%o", tpl);
});
		</script>
	</head>
	<body>
	</body>
</html>
