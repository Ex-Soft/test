<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Override (III)</title>
		<script charset="utf-8" src="../../../../../ExtJS/ExtJS4/ExtJS4.1.1/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
    enabled: true,
    disableCaching: false
});

Ext.define("A", {
	foo: function() {
		if(window.console && console.log)
			console.log("foo(%o) (original)", arguments);
	}
});

Ext.define("B", {
	override: "A",
	foo: function() {
		if(window.console && console.log)
			console.log("foo(%o) (b4 original)", arguments);

		this.callParent(arguments);

		if(window.console && console.log)
			console.log("foo(%o) (after original)", arguments);
	}
});

Ext.onReady(function() {
	var
		a = new A();

	a.foo(1, 2, 3);
});
		</script>
	</head>
	<body>
	</body>
</html>
