<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Class (Singleton)</title>
		<script charset="utf-8" src="../../../../../ExtJS/ExtJS4/ExtJS4.1.1a/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.define("SimpleSingletonClass", {
	singleton: true,

	simpleSingletonClassProp: "simpleSingletonClassProp"
});

Ext.define("SingletonClass", {
	singleton: true,

	singletonClassProp: "simpleSingletonClassProp",

	constructor: function(config) {
		return this;
	}
});

Ext.onReady(function() {
	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);
});
		</script>
	</head>
	<body>
	</body>
</html>
