		<script charset="windows-1251" src="../../../../ExtJS/ExtJS4/ext-all-debug.js"></script>
		<script>
Ext.define("Class", {
	constructor: function(val) {
		if(window.console && console.log)
			console.log("class.constructor(%o)", arguments);

		this.foo();

		return this;
	},

	foo: function() {
		if(window.console && console.log)
			console.log("Class.foo(%o)", arguments);
	},

	destroy: function() {
		if(window.console && console.log)
			console.log("Class.destroy(%o)", arguments);
	}
});

Ext.onReady(function() {
	var
		c1 = Ext.create("Class", "class1"),
		c2 = new Class("class2");
});
