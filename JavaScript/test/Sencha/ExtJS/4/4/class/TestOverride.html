<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&laquo;Test Override&raquo;</title>
		<script charset="utf-8" src="../../../../../../Sencha/ExtJS/ExtJS4/ExtJS4/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
    enabled: true,
    disableCaching: false
});

Ext.define("A", {
	constructor: function() {
		if(window.console && console.log)
			console.log("A.constructor()");

		return this;
	}
});

A.override({
	constructor: function() {
		if(window.console && console.log)
			console.log("b4 callOverriden()");

		var
			instance = this.callOverridden();

		if(window.console && console.log)
			console.log("after callOverriden()");

		return instance;
	}
});

Ext.onReady(function() {
	var
		a = new A();
});
		</script>
	</head>
	<body>
	</body>
</html>
