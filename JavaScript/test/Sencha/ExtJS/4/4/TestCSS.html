<!doctype html>
<!-- http://www.sencha.com/forum/showthread.php?89235-Programmatically-Set-Styles-on-Buttons -->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test CSS</title>
		<link rel="stylesheet" href="../../../../ExtJS/ExtJS4/ExtJS4.1.1/resources/css/ext-all.css"/>
		<style>
.activeWindow1
{
	font-weight: bold ! important;
}

.activeWindow2 .x-btn-inner
{
	font-weight: bold ! important;
}
		</style>
		<script charset="utf-8" src="../../../../ExtJS/ExtJS4/ExtJS4.1.1/ext-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.onReady(function() {
	Ext.QuickTips.init();

	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);

	var
		btnVictim1 = Ext.create("Ext.button.Button", {
			text: "Text",
			renderTo: Ext.getBody()
		}),
		btnVictim2 = Ext.create("Ext.button.Button", {
			text: "Text",
			renderTo: Ext.getBody()
		}),
		btnAddCls = Ext.create("Ext.button.Button", {
			text: "addCls",
			renderTo: Ext.getBody(),
			handler: function(btn, e) {
				btnVictim1.getEl().select(".x-btn-inner").addCls("activeWindow1");
				btnVictim2.addCls("activeWindow2");
			}
		}),
		btnremoveCls = Ext.create("Ext.button.Button", {
			text: "removeCls",
			renderTo: Ext.getBody(),
			handler: function(btn, e) {
				btnVictim1.getEl().select(".x-btn-inner").removeCls("activeWindow1");
				btnVictim2.removeCls("activeWindow2");
			}
		});
});
		</script>
	</head>
	<body>
	</body>
</html>
