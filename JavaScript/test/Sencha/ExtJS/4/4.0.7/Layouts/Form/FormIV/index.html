<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Layout (Form IV)</title>
		<!-- <link rel="stylesheet" href="http://cdn.sencha.io/ext-4.0.7-gpl/resources/css/ext-all.css"/>
		<script charset="utf-8" src="http://cdn.sencha.io/ext-4.0.7-gpl/ext-all-debug.js"></script> -->
		<link rel="stylesheet" href="../../../../../../../ExtJS/ExtJS4/ExtJS4.0.7/resources/css/ext-all.css"/>
		<script charset="utf-8" src="../../../../../../../ExtJS/ExtJS4/ExtJS4.0.7/ext-all-debug.js"></script>
		<script>
Ext.onReady(function() {
	if(window.console && console.clear)
		console.clear();

	if(window.console && console.log)
		console.log("core: %s, extjs: %s", Ext.versions.core.version, Ext.versions.extjs.version);

	var
		p = Ext.create("Ext.form.Panel", {
			title: "Panel",
			border: 0,
			items: [{
				layout: "column",
				border: 0,
				defaults: {
					layout: "anchor",
					border: 0,
					padding: "5 10"
				},
				items: [{
					columnWidth: 0.35,
					defaults: {
						anchor: "100%",
						labelAlign: "right"
					},
					items: [{
						xtype: "textfield",
						fieldLabel: "core",
						value: Ext.versions.core.version
					}]
				}, {
					columnWidth: 0.65,
					defaults: {
						anchor: "100%",
						labelAlign: "right"
					},
					items: [{
						xtype: "textfield",
						fieldLabel: "extjs",
						value: Ext.versions.extjs.version
					}]
				}]
			}]
		});

	Ext.create("Ext.window.Window", {
		autoShow: true,
		items: [p]
	});
});
		</script>
	</head>
	<body>
	</body>
</html>
