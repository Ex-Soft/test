<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
		<title>&laquo;Test urlEncode/urlDecode&raquo;</title>
		<link rel="stylesheet" type="text/css" href="../../../ExtJS/ExtJS3/resources/css/ext-all.css"/>
		<script type="text/javascript" charset="windows-1251" src="../../../ExtJS/ExtJS3/adapter/ext/ext-base-debug.js"></script>
		<script type="text/javascript" charset="windows-1251" src="../../../ExtJS/ExtJS3/ext-all-debug.js"></script>
		<script type="text/javascript">
Ext.onReady(function() {
	var
		tmpStr="foo=1&bar=2",
		o;

	o=Ext.urlDecode(tmpStr);
	o.foo=10;
	o.bar=20;
	tmpStr=Ext.urlEncode(o);
	if(window.console && console.log)
		console.log("tmpStr=\"%s\"",tmpStr);

	tmpStr="foo=1&bar=2";
	o=Ext.urlDecode(tmpStr);
	o.foo="10";
	o.bar="20";
	tmpStr=Ext.urlEncode(o);
	if(window.console && console.log)
		console.log("tmpStr=\"%s\"",tmpStr);

	o={
		foo: 100,
		bar: 200
	};
	tmpStr=Ext.urlEncode(o, "prepre");
	if(window.console && console.log)
		console.log("tmpStr=\"%s\"",tmpStr);
});
		</script>
	</head>
	<body>
	</body>
</html>
