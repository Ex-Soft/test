<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&laquo;Test String&raquo;</title>
		<link rel="stylesheet" href="../../../../Sencha/ExtJS/ExtJS3/ExtJS3/resources/css/ext-all.css"/>
		<script charset="utf-8" src="../../../../Sencha/ExtJS/ExtJS3/ExtJS3/adapter/ext/ext-base-debug.js"></script>
		<script charset="utf-8" src="../../../../Sencha/ExtJS/ExtJS3/ExtJS3/ext-all-debug.js"></script>
		<script>
Ext.BLANK_IMAGE_URL = "../../../../Sencha/ExtJS/ExtJS3/ExtJS3/resources/images/default/s.gif";

Ext.onReady(function() {
	Ext.QuickTips.init();

	if (window.console && console.clear)
		console.clear();

	if (window.console && console.log)
		console.log(Ext.version);

	var
		longStr,
		truncatedStr;

	longStr = String.format("{{0}}{{1}}{{2}}", "1st", "2nd", "3rd");
	if (window.console && console.log)
		console.log(longStr);

	longStr="     012345     ";
	truncatedStr=longStr.trim();
	if (window.console && console.log)
		console.log("longStr=\"%s\" truncatedStr=\"%s\"", longStr, truncatedStr);
	
	longStr="123456789012345";
	truncatedStr=Ext.util.Format.ellipsis(longStr,10);
	if (window.console && console.log)
		console.log("longStr=\"%s\" truncatedStr=\"%s\"", longStr, truncatedStr);

	longStr="1234567890";
	truncatedStr=Ext.util.Format.ellipsis(longStr,10);
	if (window.console && console.log)
		console.log("longStr=\"%s\" truncatedStr=\"%s\"", longStr, truncatedStr);

	longStr="12345";
	truncatedStr=Ext.util.Format.ellipsis(longStr,10);
	if (window.console && console.log)
		console.log("longStr=\"%s\" truncatedStr=\"%s\"", longStr, truncatedStr);

	longStr="\\\\ \' \" ' balh-blah-blah ' \" \' ///";
	truncatedStr=String.format("longStr: \"{0}\"",longStr);
	//alert(truncatedStr);
	if (window.console && console.log)
		console.log("longStr=\"%s\" truncatedStr=\"%s\"", longStr, truncatedStr);
});
		</script>
