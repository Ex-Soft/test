<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>&laquo;Test MixedCollection&raquo;</title>
		<link rel="stylesheet" href="../../../../Sencha/ExtJS/ExtJS3/ExtJS3/resources/css/ext-all.css"/>
		<script charset="utf-8" src="../../../../Sencha/ExtJS/ExtJS3/ExtJS3/adapter/ext/ext-base-debug.js"></script>
		<script charset="utf-8" src="../../../../Sencha/ExtJS/ExtJS3/ExtJS3/ext-all-debug.js"></script>
		<script>
Ext.BLANK_IMAGE_URL = "../../../../Sencha/ExtJS/ExtJS3/ExtJS3/resources/images/default/s.gif";

Ext.onReady(function() {
	Ext.QuickTips.init();

	if (window.console && console.clear)
		console.clear();

	if (window.console && console.log)
		console.log(Ext.version);

	var
		a = new Ext.util.MixedCollection();

	a.add("1st", "1st");
	a.add("2nd", "2nd");
	a.add("3rd", "3rd");

	if(window.console && console.log)
		console.log("length=\"%s\"", a.length.toString());
	if(window.console && console.log)
		console.log("getCount()=\"%s\"", a.getCount().toString());
	if(window.console && console.log)
		console.log("first()=\"%s\"", a.first().toString());
	if(window.console && console.log)
		console.log("last()=\"%s\"", a.last().toString());

	a.each(function(i) {
		if(window.console && console.log)
			console.log("\"%s\"", i.toString());
	});
});
		</script>
	</head>
	<body>
	</body>
</html>
