<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Ext.ClassManager</title>
		<script charset="utf-8" src="../../../../Sencha/Touch/Touch2.3/touch-2.3.1/sencha-touch-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.define("Class1", {
	Foo: function() {
		if(window.console && console.log)
			console.log("Class1.Foo()");
	}
});

Ext.onReady(function() {
	if(window.console && console.log)
		console.log("core: %s, touch: %s", Ext.versions.core.version, Ext.versions.touch.version);

	var
		c = Ext.ClassManager.get("Class1"),
		class11 = Ext.create("Class1");

	if(window.console && console.log)
	{
		console.log("%o", class11);
	}
});
		</script>
	</head>
	<body>
	</body>
</html>
