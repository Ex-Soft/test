<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test override</title>
		<script charset="utf-8" src="../../../../Sencha/Touch/Touch2.3/touch-2.3.1/sencha-touch-all-debug.js"></script>
		<script>
Ext.Loader.setConfig({
	enabled: true,
	disableCaching: false
});

Ext.define("BaseClass", {
	config: {
		baseClassConfigProp: "undefinedBaseClassConfigProp"
	},

	constructor: function(config) {
		this.initConfig(config);

		return this;
	}
});

Ext.define("ClassWhichOverriddenBaseClass", {
	override: "BaseClass",

	config: {
		baseClassConfigProp: "undefinedBaseClassConfigPropFromClassWhichOverriddenBaseClass"
	}
});


Ext.onReady(function() {
	if(window.console && console.log)
		console.log("core: %s, touch: %s", Ext.versions.core.version, Ext.versions.touch.version);

	var
		o = Ext.create("BaseClass");

	if(window.console && console.log)
		console.log("%s", o.getBaseClassConfigProp());
});
		</script>
	</head>
	<body>
	</body>
</html>
