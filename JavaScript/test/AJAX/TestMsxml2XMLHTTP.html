<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Msxml2.XMLHTTP</title>
		<script>
function OnLoad()
{
	var
		progIDs = new Array ("Msxml2.XMLHTTP.6.0", 
					"Msxml2.XMLHTTP.5.0", 
					"Msxml2.XMLHTTP.4.0", 
					"Msxml2.XMLHTTP.3.0", 
					"Msxml2.XMLHTTP", 
					"Microsoft.XMLHTTP");

	for(var i=0; i<progIDs.length; ++i)
	{
		var
			r;

		try
		{
			r=new ActiveXObject(progIDs[i]);
			if (window.console && console.log)
				console.log("\"%s\" - oB!", progIDs[i]);
		}
		catch(e)
		{
			if (window.console && console.log)
				console.log("\"%s\" \"%s\": \"%s\"", progIDs[i], e.name, e.message);
		}

		r=null;
	}
	
	if (window.console && console.log)
		console.log("%sXMLHttpRequest", window.XMLHttpRequest ? "" : "!");
}
		</script>
	</head>
	<body onload="OnLoad()">
	</body>
</html>
