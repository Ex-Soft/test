<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test ActiveX (MsRdpClientShell)</title>
		<script>
function TestActiveX()
{
	var
		shell = null;

	try
	{
		if (!(shell = new ActiveXObject("MsRdpClientShell")))
		{
			if (window.console && console.log)
				console.log("!MsRdpClientShell");
		}
		else
		{
			if (window.console && console.log)
				console.log("oB!");
		}
	}
	catch(Exception)
	{
		if (window.console && console.log)
			console.log("%s: %s", Exception.name, Exception.message);
	}
}
		</script>
	</head>
	<body onload="TestActiveX()">
	</body>
</html>
