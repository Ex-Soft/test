<!doctype html>
<html data-ng-app="demoApp">
	<head>
		<meta charset="utf-8" />
		<title>TestMVC (AngularJS)</title>
		<script>
		</script>
	</head>
	<body>
		<div class="container" data-ng-controller="SimpleController">
			<h3>Title<h3>
			<ul>
				<li data-ng-repeat="name in namesObj | orderBy: 'value'">{ id: '{{ name.id }}', value: '{{ name.value | uppercase }}' } {{ name.id }} + {{ name.value }} {{ name.id + name.value }}</li>
			</ul>
		</div>

		<script charset="utf-8" src="../../../angular/1.7.8/angular.js"></script>
		<script>
if (window.console && console.log)
	console.log(angular.version.full);

var
	demoApp = angular.module("demoApp", []);

demoApp.controller("SimpleController", function($scope) {
	$scope.namesObj = [
		{ id: '3rd', value: '3rd' },
		{ id: '2nd', value: '2nd' },
		{ id: '1st', value: '1st' }
	]
});
		</script>
	</body>
</html>
