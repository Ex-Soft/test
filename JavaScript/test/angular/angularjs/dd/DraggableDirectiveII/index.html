<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Draggable Directive II</title>
		<style>
.container
{
	height: 100px;
	width: 100px;
	border: 1px solid;
	background-color: blue;
	position: absolute;
	top: 100px;
	left: 100px;
}

.top
{
	height: 20px;
	background-color: orange;
}

.bottom
{
	background-color: aqua;
	height: calc(100% - 20px);
}
		</style>
		<script charset="utf-8" src="../../../../../angular/1.7.5/angular.js"></script>
		<script charset="utf-8" src="app.js"></script>		
	</head>
	<body>
		<div ng-app="testDragDivAkaWindow" ng-controller="dragController">
			<div class="container">
				<div class="top" ng-draggable="dragOptions"></div>
				<div class="bottom"></div>
			</div>
		</div>
	</body>
</html>
