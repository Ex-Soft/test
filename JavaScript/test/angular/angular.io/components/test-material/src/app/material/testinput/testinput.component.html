<form class="test-input-form" [formGroup]="formGroup">
  <mat-form-field class="test-input-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput formControlName="emailFormControl" [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com" />
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="test-input-full-width">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl2" placeholder="Ex. pat@example.com">
    <mat-error *ngIf="emailFormControl2.hasError('email') && !emailFormControl2.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl2.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</form>
