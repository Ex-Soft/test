<div>
    <span class="expand-collapse-legend">{{legend}}:</span>&nbsp;<span class="expand-collapse-sign" (click)="expandCollapse()">Details&nbsp;{{expandCollapseSign}}</span>
    <div [ngClass]="isExpanded ? 'expand-collapse-template-expanded' : 'expand-collapse-template-collapsed'">
        <ng-template #wrapperTemplate>
            <div>
                <ol>
                    <li *ngFor="let person of data.people">{{ person.name }}</li>
                </ol>
            </div>
        </ng-template>
        <app-template-component-one [wrapper]="wrapperTemplate" [data]="data"></app-template-component-one>
    </div>
</div>
