<ng-container>
    <div>
        <table>
            <thead>
                <th>id</th>
                <th>value</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>{{ item.id }}</td>
                    <td>{{ item.value }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <input type="button" value="Set" (click)="onSetClick()" />
    </div>
</ng-container>
