<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Tree</title>
		<script>
function bnf(node) {
	var queue = [],
		values = [];

	queue.push(node);

	while (queue.length > 0) {
		var tmpNode = queue.shift();

		values.push(tmpNode.text);

		if (!tmpNode.children)
			continue;

		for (var i = 0, l = tmpNode.children.length; i < l; ++i)
			queue.push(tmpNode.children[i]);
	}

	return values;
}

function onLoad()
{
	var
		tree = { text: "root", children: [{ text: "1", children: [{ text: "1.1" }, { text: "1.2" }, { text: "1.3" }] }, { text: "2", children: [{ text: "2.1" }, { text: "2.2" }, { text: "2.3" }] }, { text: "3" }, { text: "4" }]};

	if(window.console && console.log)
		console.log(bnf(tree));
}
		</script>
	</head>
	<body onload="onLoad()">
	</body>
</html>
