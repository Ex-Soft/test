<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Get/Set</title>
		<script>
function OnLoad()
{
	var
		v,
		o={
			property_value: "",
			get property() {
				if(window.console && console.log)
					console.log("gotten!");

				return this.property_value;
			},
			set property(v) {
				if(window.console && console.log)
					console.log("sotten! \"%s\"", v);

				this.property_value=v;
			}
		},
		val={
			dt: undefined,
			val: undefined,

			get asString(){
				if(this.dt!="string")
					throw new Error("!string");

				return this.val;
			},
			set asString(v){
				this.dt="string",
				this.val=v;
			},
			get asInt(){
				if(this.dt!="int")
					throw new Error("!int");

				return this.val;
			},
			set asInt(v){
				this.dt="int",
				this.val=v;
			}
		};

	Object.defineProperty(document, "_title", {
		configurable: true,
		//enumerable: true,
		enumerable: false,
		value: document.title,
		writable: true
	});

	Object.defineProperty(document, "title", {
		enumerable: true,
		get: function() {
			if(window.console && console.log)
				console.log("get()");

			return this._title
		},
		set: function(value) {
			if(window.console && console.log)
				console.log("set(\"%s\")", value);

			this._title = value;
		}
	});

	if(window.console && console.log)
		console.log("document.title = \"%s\"", document.title);

	document.title = "blah-blah-blah";

	if(window.console && console.log)
		console.log("document.title = \"%s\"", document.title);

	v=o.property;

	if(window.console && console.log)
		console.log("v=\"%s\"", v);

	o.property="new";

	v=o.property;
	if(window.console && console.log)
		console.log("v=\"%s\"", v);

	val.asString="blah-blah-blah";
	o.property=val.asString;
	try
	{
		o.property=val.asInt;
	}
	catch(e)
	{
		if(window.console && console.log)
			console.log("%s: \"%s\"", e.name, e.message);
	}

	val.asInt=1;
	o.property=val.asInt;
	try
	{
		o.property=val.asString;
	}
	catch(e)
	{
		if(window.console && console.log)
			console.log("%s: \"%s\"", e.name, e.message);
	}
}
		</script>
	</head>
	<body onload="OnLoad();">
	</body>
</html>
