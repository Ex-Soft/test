<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Object</title>
		<script>
var
	o,
	result;

try
{
	result = Object.keys(o); // "Cannot convert undefined or null to object"
	if (window.console && console.log)
		console.log("Object.keys(undefined)=%o", result);
}
catch (e)
{
	if (window.console && console.log)
		console.log(e);
}

try
{
	o = null;
	result = Object.keys(o);  // "Cannot convert undefined or null to object"
	if (window.console && console.log)
		console.log("Object.keys(null)=%o", result);
}
catch (e)
{
	if (window.console && console.log)
		console.log(e);
}

o = {};
result = Object.keys(o);
if (window.console && console.log)
	console.log("Object.keys({})=%o", result);

o = { p1: "p1" };
result = Object.keys(o);
if (window.console && console.log)
	console.log("Object.keys({...})=%o", result);

o = {
	pa: "a",
	oa: {
		pb: this.pa
	}
};

document.write(o.pa,"<br />");
document.write(o.oa.pb,"<br />");

function TestObject()
{
	var
		a = {
			pa: "a",
			oa: {
				pb: this.pa
			}
		};

	document.write(a.pa,"<br />");
	document.write(a.oa.pb,"<br />");
}

TestObject();

var
	obj = {
		TestObject: function()
		{
			var
				a = {
					pa: "a",
					oa: {
						pb: this.pa,
						pb2: this.a.pa
					}
				};

			document.write(a.pa,"<br />");
			document.write(a.oa.pb,"<br />");
		},
		TestObject2: function()
		{
			var
				a = {
					pa: "a",
					oa: {
						pb: a.pa
					}
				};

			document.write(a.pa,"<br />");
			document.write(a.oa.pb,"<br />");
		}

	};

obj.TestObject();
obj.TestObject2();
		</script>
	</head>
<body>
</body>
</html>
