<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Object (V)</title>
		<script>
function OnLoad()
{
	if(window.console && console.clear)
		console.clear();

	var
		data1 = [],
		data2 = [],
		o = {
			property: "property"
		};

	for(var i=0; i<10; ++i)
	{
		o.idx = i;
		o.property = "property"+i;
		data1.push(o);
		data2.push({ idx: i, property: "property" + i });
	}
}
		</script>
	</head>
	<body onload="OnLoad()">
	</body>
</html>
