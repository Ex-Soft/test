<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Object III</title>
		<script>
function hasEqualProperties(objr, objl)
{
	var
		result = false;

	for(var p in objl)
	{
		if(!(result = objr[p]==objl[p]))
			break;
	}

	return result;
}

function DoIt()
{
	var
		o1 = {
			p1: 1,
			p2: 1.5,
			p3: "1",
			p4: true
		},
		o2 = {
			p2: 1.5,
			p3: 1
		};

	if(window.console && console.log)
		console.log(hasEqualProperties(o1, o2));
}
		</script>
	</head>
	<body onload="DoIt()">
	</body>
</html>
