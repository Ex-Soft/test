<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Events VI</title>
		<script type="text/javascript">
function OnLoad()
{
	var
		ctrls = [document.getElementById("bodyId"), document.getElementById("divParentId"), document.getElementById("divChildId"), document.getElementById("spanId"), document.getElementById("inputId")];

	for(var i=0; i<ctrls.length; ++i)
	{
		if(!ctrls[i].addEventListener)
			continue;

		ctrls[i].addEventListener("click", function(event) {
			if(window.console && console.log)
				console.log("Capture for %s #%s targed is %s", event.currentTarget.tagName, event.currentTarget.id, event.target.id);
		}, true);

		ctrls[i].addEventListener("click", function(event) {
			if(window.console && console.log)
				console.log("Bubble for %s #%s targed is %s", event.currentTarget.tagName, event.currentTarget.id, event.target.id);
		}, false);
	}
}
		</script>
	</head>
	<body id="bodyId" onload="OnLoad()">
		<div id="divParentId">
			<div id="divChildId">
				<span id="spanId">Click me!</span>
				<input type="text" id="inputId" />
			</div>
		</div>
	</body>
</html>
