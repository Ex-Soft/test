<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tiny.cloud/1/yt302mkvgppyomeu74e3nqy8wumymcthdqgvgyh0fbowojtl/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
function getContent() {
    const content = tinymce.activeEditor.getContent();
    console.log(content);
    document.getElementById("content").innerHTML = content;
}
  </script>
</head>
<body>
  <textarea>
    Welcome to TinyMCE!
  </textarea>
  <input type="button" value="getContent()" onclick="getContent()" />
  <div id="content"></div>
  <script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table emoticons advtable tinycomments tinymcespellchecker',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table emoticons',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
    });
  </script>
</body>
</html>
