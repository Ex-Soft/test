<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CKEditor 5 â€“ Balloon editor</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/32.0.0/balloon/ckeditor.js"></script>
    <script>
      function getContent() {
          const content = window.editor.getData();
          console.log(content);
          document.getElementById("content").innerHTML = content;
      }
    </script>
</head>
<body>
    <h1>Balloon editor</h1>
    <div id="editor">
        <p>This is some sample content.</p>
    </div>
    <input type="button" value="getContent()" onclick="getContent()" />
    <div id="content"></div>
    <script>
        BalloonEditor
            .create( document.querySelector( '#editor' ) )
            .then(editor => {
              window.editor = editor;
            })
            .catch( error => {
                console.error( error );
            } );
    </script>
</body>
</html>
