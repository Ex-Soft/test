<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Mouse Events</title>
		<script type="text/javascript">
function OnLoad()
{
	var
		ctrls = [document.getElementById("bodyId"), document.getElementById("divParentId"), document.getElementById("divChildId"), document.getElementById("spanId"), document.getElementById("inputId")];

	for(var i=0; i<ctrls.length; ++i)
	{
		if(!ctrls[i].addEventListener)
			continue;

		ctrls[i].addEventListener("mouseout", function(event) {
			if(window.console && console.log)
				console.log("MOUSEOUT for %s #%s targed is %s → relatedTarget is %s", event.currentTarget.tagName, event.currentTarget.id, event.target.id, event.relatedTarget?.id);
		}, true);

		ctrls[i].addEventListener("mouseleave", function(event) {
			if(window.console && console.log)
				console.log("MOUSELEAVE for %s #%s targed is %s → relatedTarget is %s", event.currentTarget.tagName, event.currentTarget.id, event.target.id, event.relatedTarget?.id);
		}, true);
	}
}
		</script>
	</head>
	<body id="bodyId" onload="OnLoad()">
		<div id="divParentId" style="border: 1px solid black; padding: 20px;">
			<div id="divChildId" style="border: 1px solid black; padding: 20px;">
				<span id="spanId">Click me!</span>
				<input type="text" id="inputId" />
			</div>
		</div>
	</body>
</html>
