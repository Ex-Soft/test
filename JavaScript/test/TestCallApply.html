<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
		<title>Test call/apply</title>
		<script type="text/javascript">
function DoIt()
{
	var
		o1={prop: "a"},
		o2={prop: "b"};

	f.call(o1,1,2,3);
	f.call(o2,4,5,6,7);

	f.apply(o1,[1,2,3]);
	f.apply(o2,[4,5,6,7]);
}

function f(arg1, arg2, arg3, arg4)
{
	if(console && console.log)
		console.log("this.prop=\"%s\" arg1=%d arg2=%d arg3=%d arg4=%d", this.prop, arg1, arg2, arg3, arg4);
}
		</script>
	</head>
	<body>
		<input type="button" value="DoIt!" onclick="DoIt()" />
	</body>
</html>
