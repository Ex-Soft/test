function getIndexOfElementBy(array, property, value) {
	var findByObject = (typeof(property) === "object");

	for (var i = 0; i < array.length; i++) {
		if (findByObject) {
			var
				isAllEqual = true,
				item = array[i];

			for (var p in property) {

			}

			if (isAllEqual)
				return i;
		}
		else {
			if (array[i][property] === value)
				return i;
		}
	}

	return -1;
}
