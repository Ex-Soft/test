<!doctype html>
<html>
	<head>
		<meta charset="windows-1251"/>
		<title>Test &lt;IFRAME&gt; (access) (www.google.com)</title>
		<script>
function DoIt()
{
	var
		frm,
		Ctrl,
		DynamicCtrlId="InputTextDynamic";

	if(frm=document.getElementById("IFrame1"))
	{
		for(var i=0, len=frm.contentWindow.document.links.length; i<len; ++i)
			if(window.console && console.log)
				console.log(frm.contentWindow.document.links[i]);
	}
}

function onLoad()
{
	if(window.console && console.log)
		console.log("onLoad(%o)", arguments);
}
		</script>
	</head>
	<body>
		<iframe id="IFrame1" src="http://www.google.com/" onload="onLoad(this)"></iframe><br>
		<input type="button" id="InputButtonDoIt" value="DoIt!" onclick="DoIt()">
	</body>
</html>
