<script language="JavaScript">
var
  scope="глобальная область действия";

function checkscope()
{
   var
     scope="локальная область действия";

   function nested()
   {
      var
        scope="вложенная область действия";

      document.writeln(scope);
      document.writeln("<br>");
   }

   nested();
}

checkscope();
</script>
