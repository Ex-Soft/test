<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test z-index I</title>
		<style>
p#first { position: absolute; top: 0; left: 0; width: 20%; height: 10em; z-index: 8; border: 1px solid black; background-color: blue; }
p#second { position: absolute; top: 0; left: 10%; width: 30%; height: 5em; z-index: 4; border: 1px solid black; background-color: aqua; }
p#third { position: absolute; top: 15%; left: 5%; width: 15%; height: 10em; z-index: 1; border: 1px solid black; background-color: green; }
p#fourth { position: absolute; top: 10%; left: 15%; width: 40%; height: 10em; z-index: 0; border: 1px solid black; background-color: red; }
		</style>
	</head>
	<body>
		<p id="first">first</p>
		<p id="second">second</p>
		<p id="third">third</p>
		<p id="fourth">fourth</p>
	</body>
</html>
