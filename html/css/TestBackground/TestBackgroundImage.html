<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test background (image)</title>
		<style>
.container {
	height: 15px;
	width: 529px;
	border: 1px solid black;
	font-weight: bold;
	padding: 4px;
}

.left {
	float: left;
	text-align: left;
    padding-left: 30px;
    background-position: 5px center;
	background-image: url(env.png);
	background-repeat: no-repeat;
}

.right {
	float: right;
	text-align: right;
    padding-right: 30px;
	background-image: url(planet-12.png);
	background-repeat: no-repeat;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">TomCat II</div>
			<div class="right" style="background-position: right 5px center;">12345678901234567890</div>
		</div>
		<hr/>
		<div class="container">
			<div class="left">TomCat II</div>
			<div class="right" style="background-position: calc(100% - 5px) center;">12345678901234567890</div>
		</div>
		<hr/>
	</body>
</html>
