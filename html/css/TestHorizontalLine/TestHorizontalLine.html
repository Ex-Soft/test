<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Horizontal line</title>
		<style>
.container1 {
    padding-right: 10px;
}

.left1 {
    float: left;
    background-color: aqua;
    padding-right: 10px;
    margin-top: -9px;
}

.right1 {
    width: 100%;
    background-color: blue;
    border: 1px solid red;
    margin-top: 9px;
}

.container2 {
    padding-right: 10px;
}

.left2 {
    height: 20px;
    float: left;
    background-color: aqua;
    padding-right: 10px;
}

.right2 {
    height: 20px;
    width: 100%;
    background: linear-gradient(
        #fff,
        #fff 9px,
        red 9px,
        red 10px,
        #fff 11px
    );
}

.container3 {
    padding-right: 10px;
}

.left3 {
    height: 20px;
    float: left;
    background-color: aqua;
    padding-right: 10px;
}

.right3 {
    height: 20px;
    width: 100%;
    background: linear-gradient(
        to bottom,
        #fff,
        #fff 9px,
        red 9px,
        red 10px,
        #fff 11px
    );
}

.container4 {
    padding-right: 10px;
}

.left4 {
    height: 20px;
    float: left;
    background-color: aqua;
    padding-right: 10px;
}

.right4 {
    height: 20px;
    width: 100%;
    background: repeating-linear-gradient(
        180deg,
        #fff,
        #fff 9px,
        red 9px,
        red 10px,
        #fff 11px
    );
}
    	</style>
	</head>
	<body>
		<div class="container1">
			<div class="left1">Text</div>
			<div class="right1"></div>
		</div>
        <hr/>
        <div class="container2">
            <div class="left2">Text</div>
            <div class="right2"></div>
        </div>
        <hr/>
        <div class="container3">
            <div class="left3">Text</div>
            <div class="right3"></div>
        </div>
        <hr/>
        <div class="container4">
            <div class="left4">Text</div>
            <div class="right4"></div>
        </div>
        <hr/>
	</body>
</html>
