<!doctype html>
<!-- http://www.webpress.uz/Alexandr/HTML/Vyravnivanie-DIV-svoystvom-float/#.UopUBCcf0XB -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test float</title>
		<style>
#div1{width:400px;height:40px;text-align:center;background-color:#8DD5EB;}
#div2{width:400px;height:40px;text-align:center;background-color:#9C8DEB;float:left;}
#div3{width:400px;height:40px;text-align:center;background-color:#FF9999;float:left;}
#div4{width:400px;height:40px;text-align:center;background-color:#FFD797;clear:left;}
#div5{width:400px;height:40px;text-align:center;background-color:#41EC88;}

#div11{float:left;width:180px;height:40px;text-align:center;background-color:#8DD5EB;}
#div12{float:left;width:180px;height:40px;text-align:center;background-color:#9C8DEB;}
#div13{clear:left;float:left;width:120px;height:40px;text-align:center;background-color:#FF9999;}
#div14{float:left;width:120px;height:40px;text-align:center;background-color:#FFD797;}
#div15{float:left;width:120px;height:40px;text-align:center;background-color:#41EC88;}
		</style>
	</head>
	<body>
		<div id="div1">div1</div>
		<div id="div2">div2</div>
		<div id="div3">div3</div>
		<div id="div4">div4</div>
		<div id="div5">div5</div>
		<hr/>
		<div id="div11">div1</div>
		<div id="div12">div2</div>
		<div id="div13">div3</div>
		<div id="div14">div4</div>
		<div id="div15">div5</div>
	</body>
</html>
