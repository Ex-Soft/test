<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>&laquo;Test float left &amp;&amp; right I&raquo;</title>
		<style>
.container {
	width: 100%;
}

.container-item {
	width: 100%;
}

.container-item span {
	background-color: blue;
}

.label {
	display: inline-block;
}

.value {
	display: inline-block;
    float: right;
	width: 200px;
}

.value-left {
	display: inline-block;
	width: 50%;
	text-align: right;
	padding-right: 5px;
}
.value-right {
}
		</style>
	</head>
	<body>																																																																																																																																																																																																																																																																																																					
		<div id="Div1" style="float: left; background-color: green; ">Div1</div>
		<div id="Div2" style="float: right; background-color: red; ">Div2</div>
		<div style="clear: both;"></div>
		<div class="container">
			<div class="container-item"><span class="label">Label</span><span class="value"><span class="value-left">1</span><span class="value-right">GB, 5%</span></span></div>
			<div class="container-item"><span class="label">Label</span><span class="value"><span class="value-left">123.01</span><span class="value-right">GB, 50.50%</span></span></div>
			<div class="container-item"><span class="label">Label</span><span class="value"><span class="value-left">123123.01</span><span class="value-right">GB, 100.00%</span></span></div>
		</div>
	</body>
</html>
