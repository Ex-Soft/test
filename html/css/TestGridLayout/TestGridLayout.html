<!doctype html>
<!-- https://getflywheel.com/layout/css-grid-layouts-how-to/ -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Test Grid Layout</title>
		<style>
.container {
	display: grid;
	grid-template-columns: 0.25fr 15px 0.75fr;
	grid-template-rows: auto 25px auto 25px auto 25px auto;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="grid header">Header</div>
			<div class="grid sidebar">Sidebar</div>
			<div class="grid content">Main Content</div>
			<div class="grid extra">Extra Content</div>
			<div class="grid footer">Footer</div>
		</div>

		<div style="display: flex">
			<div style="display: grid; grid-template-columns: auto auto auto; grid-gap: 10px; width: 500px; border: 3px solid black">
				<div style="grid-row: 1/5; border: 3px solid maroon; background-color: blue; ">One grid-row: 1/5</div>
				<div style="border: 3px solid navy; background-color: yellow">Two</div>
				<div style="border: 3px solid green; background-color: red">Three</div>
				<div>Four</div>
				<div>Five</div>
				<div>Six</div>
				<div>Seven</div>
				<div>Eight</div>
				<div>Nine</div>
			</div>
			
			<div style="display: grid; grid-template-columns: auto auto auto; grid-gap: 10px; width: 500px; border: 3px solid black">
				<div style="grid-row: 1/4; border: 3px solid maroon; background-color: blue">One grid-row: 1/4</div>
				<div style="border: 3px solid navy; background-color: yellow">Two</div>
				<div style="border: 3px solid green; background-color: red">Three</div>
				<div>Four</div>
				<div>Five</div>
				<div>Six</div>
				<div>Seven</div>
				<div>Eight</div>
				<div>Nine</div>
			</div>
			
			<div style="display: grid; grid-template-columns: auto auto auto; grid-gap: 10px; width: 500px; border: 3px solid black">
				<div style="grid-row: 1/span 4; border: 3px solid maroon; background-color: blue">One grid-row: 1/span 4</div>
				<div style="border: 3px solid navy; background-color: yellow">Two</div>
				<div style="border: 3px solid green; background-color: red">Three</div>
				<div>Four</div>
				<div>Five</div>
				<div>Six</div>
				<div>Seven</div>
				<div>Eight</div>
				<div>Nine</div>
			</div>
			<div style="display: grid; grid-template-columns: auto auto auto; grid-gap: 10px; width: 500px; border: 3px solid black">
				<div style="grid-row: 1/span 3; border: 3px solid maroon; background-color: blue">One grid-row: 1/span 3</div>
				<div style="border: 3px solid navy; background-color: yellow">Two</div>
				<div style="border: 3px solid green; background-color: red">Three</div>
				<div>Four</div>
				<div>Five</div>
				<div>Six</div>
				<div>Seven</div>
				<div>Eight</div>
				<div>Nine</div>
			</div>
		</div>
	</body>
</html>
