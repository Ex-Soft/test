<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test TABLE And DIV</title>
		<style>
.container
{
	width: 25%;
}

table
{
	display: block;
	float: left;
	background-color: red;
	border: 1px outset black;
}

div div
{
	vertical-align: middle;
	float: right;
	background-color: blue;
	border: 1px solid black;
}
		</style>
	</head>
	<body>
		<div class="container">
			<table>
				<tbody>
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
				</tbody>
			</table>
			<div>DIV</div>
		</div>
	</body>
</html>
