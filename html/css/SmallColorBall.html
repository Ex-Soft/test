<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Small color ball</title>
		<style>
.ball4span {
  content: "";
	display: inline-block;
  height: 7px;
	width: 7px;
  border-radius: 8px;
  border: 1px solid #3a3a3a;
	background: #f1c40f;
	fill: #f1c40f;
}

div .ball4div::before {
	content: "•";
	color: #f1c40f;
	font-size: 30px;
	border: 1px solid #3a3a3a;
}
		</style>
	</head>
	<body>
		<div style="height: 30px; border: 1px solid black;">
			<span class="ball4span"></span>
		</div>
		<div style="height: 30px; border: 1px solid black;">
			<div class="ball4div"></span>
		</div>
	</body>
</html>
