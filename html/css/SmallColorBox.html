<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Small color box</title>
		<style>
.foo {
  float: left;
  width: 20px;
  height: 20px;
  margin: 5px;
  border: 1px solid rgba(0, 0, 0, .2);
}

.blue {
  background: #13b4ff;
}

.purple {
  background: #ab3fdd;
}

.wine {
  background: #ae163e;
}
		</style>
	</head>
	<body>
		<div style="height: 30px; border: 1px solid black;">
			<div class="foo blue"></div>
			<div class="foo purple"></div>
			<div class="foo wine"></div>
		</div>
		<div><p style="font-size: 12px; line-height: 24px; font-weight: normal; color: #848484; padding: 0; margin: 0;"><b>COLOR:</b> <span style="width: 15px; height: 15px; margin:auto; display: inline-block; border: 1px solid gray; vertical-align: middle; border-radius: 2px; background: #FF0000 "></span></p> </div>
	</body>
</html>
