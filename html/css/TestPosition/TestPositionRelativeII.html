<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test position (relative) II</title>
		<style>
.container
{
	background-color: red;
}

.parent
{
	border: 20px solid #676767;
	padding: 20px;
	background-color: blue;
}

.directive
{
	border: 20px solid #676767;
	padding: 20px;
	background-color: green;
	margin-top: 20px;
}

.parent, .directive
{
	position: relative;
}

.parent:after
{
	content: ".parent:after";
}

.directive:after
{
	content: ".directive:after"
}

.parent:after, .directive:after
{
	display: inline;
	position: absolute;
	top: -20px;
	left: -20px;
}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="parent">
				<div class="directive"></div>
			</div>
		</div>
	</body>
</html>
