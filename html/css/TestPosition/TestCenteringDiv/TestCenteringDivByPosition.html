<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Test Centering DIV (by position)</title>
		<style>
html, body
{
	height: 100%;
	width: 100%;
	margin: 0;
	padding: 0;
}

.parent
{
    position: relative;
	height: 400px;
	width: 100%;
	background-color: blue;
	border: 2px solid black;
}

.content
{
	background-color: red;
	border: 2px solid yellow;
	height: 200px;
	width: 400px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -102px 0 0 -202px;
}
		</style>
	</head>
	<body>
		<header>
		</header>
		<main>
			<div id="parent" class="parent">
				<div id="content" class="content">DIV</div>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
