<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>&laquo;Test &quot;display: inline&quot; vs &quot;display: inline-block&quot;&raquo;</title>
	</head>
	<body>
		<a href="http://google.com/">
			<span>
				<span>text
					<span>Text</span>
				</span>
			</span>
			<div style="display: inline">
				<div style="display: inline"><img alt="" src="../../img/sm10_eyes.gif"></div>
			</div>
			<div style="display: inline-block">
				<div style="display: inline-block"><img alt="" src="../../img/sm10_eyes.gif"></div>
			</div>
			<span>Description</span>
		</a>
		<hr/>
		<span>
			<div style="display: inline; background-color: blue; border: 1px solid red;">
				<p>Line #1</p>
				<p>Line #2 Line #2</p>
			</div>
		</span>
		<hr/>
		<span>
			<div style="display: inline-block; background-color: blue; border: 1px solid red;">
				<p>Line #1</p>
				<p>Line #2 Line #2</p>
			</div>
		</span>
		<hr/>
		<span style="display: inline-block; flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
			<div style="display: inline-block; background-color: blue; border: 1px solid red;">
				<p>Line #1</p>
				<p>Line #2 Line #2</p>
			</div>
		</span>
	</body>
</html>
