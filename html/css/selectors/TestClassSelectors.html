<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>&laquo;Test Class Selectors&raquo;</title>
		<style>
.class_red
{
	color: red;
}

.class_red[name="left"]
{
	text-align: left;
}

.class_red[name="center"]
{
	text-align: center;
}

.class_red[name="right"]
{
	text-align: right;
}

.class_bold
{
	font-weight: bold;
}

.class_italic
{
	font-style: italic;
}

.class_red.class_bold
{
	text-decoration: underline;
}

.class_red.class_italic
{
	background-color: blue;
}

.class_red .class_bold
{
	text-decoration: blink;
}
		</style>
	</head>
	<body>
		<p class="class_red">class_red</p>
		<p name="left" class="class_red">name=left class_red</p>
		<p name="center" class="class_red">name=center class_red</p>
		<p name="right" class="class_red">name=right class_red</p>
		<p class="class_bold">class_red</p>
		<p class="class_red class_bold">class_red class_bold</p>
		<p class="class_bold class_red">class_bold class_red</p>
		<p class="class_bold class_red class_italic">class_bold class_red class_italic</p>
		<p class="class_red"><span class="class_bold">class_red class_bold</span></p>
	</body>
</html>
