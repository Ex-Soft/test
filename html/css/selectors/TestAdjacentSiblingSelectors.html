<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
		<title>&laquo;Test Adjacent Sibling Selectors&raquo;</title>
		<style type="text/css">
h1 + p
{
	color: blue;
}

li + li
{
	font-weight: bold;
}

ol + ul
{
	color: red;
}
		</style>
	</head>
	<body>
		<h1>h1</h1>
		<p>p</p>
		<div>
			<ol>
				<li>ol li</li>
				<li>ol li</li>
				<li>ol li</li>
			</ol>
			<ul>
				<li>ul li</li>
				<li>ul li</li>
				<li>ul li</li>
			</ul>
		<div>
	</body>
</html>
