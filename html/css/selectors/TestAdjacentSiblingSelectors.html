<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Test Adjacent Sibling Selectors</title>
		<style>
h1 + p
{
	color: blue;
}

li + li
{
	font-weight: bold;
}

ol + ul
{
	color: red;
}

.div2 + .table1 .td2 {
	background-color: blue;
}

.div2 + .table1 .td2:hover {
	background-color: aqua;
	cursor: pointer;
}
		</style>
	</head>
	<body>
		<h1>h1</h1>
		<p>p</p>
		<div>
			<ol>
				<li>ol li</li>
				<li>ol li</li>
				<li>ol li</li>
			</ol>
			<ul>
				<li>ul li</li>
				<li>ul li</li>
				<li>ul li</li>
			</ul>
		<div>
		<div class="div2"></div>
		<table class="table1">
			<tr class="tr1">
				<td class="td1">[1,1]</td>
				<td class="td2">[1,2]</td>
			</tr>
		</table>
	</body>
</html>
