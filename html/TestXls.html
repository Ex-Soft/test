<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
		<title>Test XLS</title>
	</head>
	<body>
		<table border="1" cellspasing="20" cellpadding="10" rules="groups">
			<caption align="bottom">Caption</caption>
			<thead>
				<tr>
					<th>TH# 1</th>
					<th>TH# 2</th>
					<th>TH# 3</th>
					<th>TH# 4</th>
					<th>TH# 5</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>TD# 1</td>
					<td>TD# 2</td>
					<td>TD# 3</td>
					<td>TD# 4</td>
					<td>TD# 5</td>
				</tr>
				<tr>
					<td colspan="5" align="center">TD</td>
				</tr>
				<tr>
					<td rowspan="2" align="center" valign="middle">TD# 1</td>
					<td rowspan="2" align="right" valign="top">TD# 2</td>
					<td rowspan="2" align="left" valign="bottom">TD# 3</td>
					<td>TD# 4</td>
					<td>TD# 5</td>
				</td>
				<tr>
					<td>TD# 4</td>
					<td>TD# 5</td>
				</td>
				<tr>
					<td align="center">TD# 1</td>
					<td align="right">TD# 2</td>
					<td align="left">TD# 3</td>
					<td>TD# 4</td>
					<td>TD# 5</td>
				</tr>
			</tbody>
			<tbody>
				<tr>
					<td>TD# 1</td>
					<td>TD# 2</td>
					<td>TD# 3</td>
					<td>TD# 4</td>
					<td>TD# 5</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="5" align="center" valign="middle">Footer</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
