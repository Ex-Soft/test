var
  numtimes=0;

function debug(msg)
{
   if(!debug.box)
   {
      debug.box=document.createElement("div");
      debug.box.setAttribute("style",
                             "background-color: white; "
                             +"font-family: monospace; "
                             +"border: solid black 3px; "
                             +"padding: 10px;");
      document.body.appendChild(debug.box);
      debug.box.innerHTML="<h1 style='text-align:center'>Debugging Output</h1>";
   }
   
   var
     p=document.createElement("p");
     
   p.appendChild(document.createTextNode(msg));
   debug.box.appendChild(p);  
}

function makeObjectTable(name, object)
{
   document.writeln("<H2>" + name + "</H2>");
   document.writeln("<TABLE BORDER=1>\n" +
                    "  <TR><TH>Field<TH>Value");
   for(field in object)
   {
      document.writeln("  <TR><TD>" + field + "<TD>" + object[field]);
   }
   
   document.writeln("</TABLE");
}

var
  divV=document.getElementById("TestDivV"),
  divD=document.getElementById("TestDivD"),
  tmp;

document.writeln("<hr>");
if("all" in document)
  document.writeln("\"all\" in document");
else
  document.writeln("!\"all\" in document");
document.writeln("<br>");

if(document.implementation)
{
   if(document.implementation.hasFeature)
   {
      if(document.implementation.hasFeature("html","1.0"))
        document.writeln("1.0");
      document.writeln("<br>");
      if(document.implementation.hasFeature("html","2.0"))
        document.writeln("2.0");
   }
}

if(divV!=undefined && divV!=null)
{
   document.writeln("<hr>");
   makeObjectTable("divV",divV);

   document.writeln("divV.parentNode.nodeType=");
   document.writeln(divV.parentNode.nodeType);
   document.writeln("<br>");

   document.writeln("divV.parentNode.className=");
   if(divV.parentNode.className!=undefined)
   {
      if(divV.parentNode.className!=null)
        document.writeln("\""+divV.parentNode.className+"\"");
      else
        document.writeln("divV.parentNode.className==null");
   }
   else
   {
      document.writeln("divV.parentNode.className==undefined");
   }
   document.writeln("<br>");

   document.writeln("divV.parentNode.id=");
   document.writeln(divV.parentNode.id);
   document.writeln("<br>");

   tmp=divV.getAttribute("style");
   if(tmp!=undefined && tmp!=null)
   {
      document.writeln("getAttribute(\"style\")=");
      document.writeln("\""+tmp+"\"");
      document.writeln("<br>");
   }
   else
   {
      document.writeln("!getAttribute(\"style\")");
   }

   document.writeln("divV.style=");
   if(divV.style!=undefined)
   {
      if(divV.style!=null)
        document.writeln("\""+divV.style+"\"");
      else
        document.writeln("divV.style==null");
   }
   else
   {
      document.writeln("divV.style==undefined");
   }
   document.writeln("<br>");

   document.writeln("<hr>");
   makeObjectTable("divV.style",divV.style);
   document.writeln("<br>");

   for(var i=0; i<divV.style.length; ++i)
      {
         tmp=divV.style.item(i);
         document.writeln("\""+tmp+"\"");
         document.writeln("<br>");
      }

   document.writeln("divV.style.visibility=");
   if(divV.style.visibility!=undefined)
   {
      if(divV.style.visibility!=null)
        {
           document.writeln("\""+divV.style.visibility+"\"");
           divV.style.visibility="visible";
           document.writeln("\""+divV.style.visibility+"\"");
        }
      else
        document.writeln("divV.style.visibility==null");
   }
   else
   {
      document.writeln("divV.style.visibility==undefined");
   }
   document.writeln("<br>");

   if("getPropertyValue" in divD.style)
     {
        tmp=divD.style.getPropertyValue("visibility");
        if(tmp!=undefined)
        {
           if(tmp!=null)
           {
              document.writeln(typeof tmp);
              document.writeln("\""+tmp+"\"");
           }
           else
           {
              document.writeln("getPropertyValue(\"visibility\")==null");
           }
        }
        else
        {
           document.writeln("getPropertyValue(\"visibility\")==undefined");
        }
     }
   else
     {
        document.writeln("!getPropertyValue(\"visibility\")");
        document.writeln("<br>");
     }
   
   if("getPropertyCSSValue" in divD.style)
     {
        tmp=divD.style.getPropertyCSSValue("visibility");
        if(tmp!=undefined)
        {
           if(tmp!=null)
           {
              document.writeln("!!!");
           }
           else
           {
              document.writeln("getPropertyCSSValue(\"visibility\")==null");
           }
        }
        else
        {
           document.writeln("getPropertyCSSValue(\"visibility\")==undefined");
        }
     }
   else
     {
        document.writeln("!getPropertyCSSValue(\"visibility\")");
        document.writeln("<br>");
     }
}

      document.writeln("divD.style.display==undefined");

   document.writeln("<br>");
}
