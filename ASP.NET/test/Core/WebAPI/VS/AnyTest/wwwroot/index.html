<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebApi AnyTest</title>
        <script src="js/app.js"></script>
    </head>
    <body>
        <h1>Test AnyTest</h1>
        <hr />
        <input type="button" value="TestHeader" onclick="testHeader()" />
        <hr />
        <input type="button" value="Get" onclick="testGet()" />
        <input type="button" value="Get(param)" onclick="testGet(13)" />
        <input type="button" value="Post" onclick="testPost()" />
        <input type="button" value="Put" onclick="testPut()" />
        <input type="button" value="Delete" onclick="testDelete()" />
        <hr />
        <label for="checkboxBadRequest">BadRequest</label>
        <input type="checkbox" id="checkboxBadRequest">
        <input type="button" value="Action Filter (by ServiceFilter)" onclick="testActionFilterByServiceFilter(document.getElementById('checkboxBadRequest'))" />
        <input type="button" value="Async Action Filter (by ServiceFilter)" onclick="testAsyncActionFilterByServiceFilter(document.getElementById('checkboxBadRequest'))" />
        <input type="button" value="Action Filter (by Attribute)" onclick="testActionFilterByAttribute(document.getElementById('checkboxBadRequest'))" />
        <input type="button" value="Async Action Filter (by Attribute)" onclick="testAsyncActionFilterByAttribute(document.getElementById('checkboxBadRequest'))" />
        <input type="button" value="Action Filter (DI)" onclick="testActionFilterDI(document.getElementById('checkboxBadRequest'))" />
        <input type="button" value="Async Action Filter (DI)" onclick="testAsyncActionFilterDI(document.getElementById('checkboxBadRequest'))" />
        <hr />
        <input type="button" value="TestValidation" onclick="testValidation()" />
    </body>
</html>
