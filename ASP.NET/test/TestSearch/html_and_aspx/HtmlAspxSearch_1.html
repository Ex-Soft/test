<html>
	<head>
		<title>Test Submit</title>
		<script src="HtmlAspxSearch.js" type="text/javascript"></script>
	</head>
	<body onload="OnLoad()">
		<form method="post" action="HtmlAspxSearchCommon.aspx">
			<table border="0">
				<tr>
					<td><input type="text" id="TextBox" name="TextBox"></td>
				</tr>
				<tr>
					<td><textarea id="TextArea" name="TextArea" rows="3" cols="10"></textarea></td>
				</tr>
				<tr>
					<td>
						<select id="ComboBox" name="ComboBox">
							<option value="1">1st</option>
							<option value="2">2nd</option>
							<option value="3">3rd</option>
							<option value="4">4th</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="RadioButton" id="RadioButton1" value="RadioButton1">1st
						<input type="radio" name="RadioButton" id="RadioButton2" value="RadioButton2">2nd
						<input type="radio" name="RadioButton" id="RadioButton3" value="RadioButton3">3rd
						<input type="radio" name="RadioButton" id="RadioButton4" value="RadioButton4">4th
					</td>
				</tr>
				<tr>
					<td><input type="checkbox" id="CheckBox" name="CheckBox"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
