<html>
  <head>
    <!-- <meta name=vs_targetSchema content="http://schemas.microsoft.com/intellisense/ie5"> -->
    <style>tr{background-color : 'white'}</style>
  </head>
  <body bgcolor=silver>
    <table width='100%' border=1>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
      <tr onmouseover="darkthis(this.style,'over')" onmouseout="darkthis(this.style,'out')"><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
    </table>
  </body>
</html>

<script language=javascript>
function darkthis(objstyle,flag)
{
	if(flag=="over")
		objstyle.backgroundColor = 'blue';
	else
		objstyle.backgroundColor = ''; //'white';
}
</script>
